<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>
<test-fixture id="ch5-video-default-fixture">
    <template>
       <ch5-video aspectratio="16:9" 
        indexid="0" size="x-small" zindex="0" 
        url="rtsp://admin:Welcome2C$@10.88.17.10" 
        userid="admin" password="Welcome2C$" sourcetype="Network" 
        snapshoturl="https://picsum.photos/512/288/?random" snapshotrefreshrate="5" controls="true">
       </ch5-video>
    </template>
</test-fixture>

<test-fixture id="ch5-video-small-size-fixture">
    <template>
       <ch5-video aspectratio="16:9" 
        indexid="0" size="small" zindex="0" 
        url="rtsp://admin:Welcome2C$@10.88.17.10" 
        userid="admin" password="Welcome2C$" sourcetype="Network" 
        snapshoturl="https://picsum.photos/512/288/?random" snapshotrefreshrate="5" controls="true">
       </ch5-video>
    </template>
</test-fixture>

<test-fixture id="ch5-video-large-size-fixture">
    <template>
       <ch5-video aspectratio="4:3" 
        indexid="0" size="large" zindex="0" 
        url="rtsp://admin:Welcome2C$@10.88.17.10" 
        userid="admin" password="Welcome2C$" sourcetype="Network" 
        snapshoturl="https://picsum.photos/512/288/?random" snapshotrefreshrate="5" controls="true">
       </ch5-video>
    </template>
</test-fixture>
<script>
    const aspectRatio16x9 = {
        "xx-large": { width: 1920, height: 1080 },
        "x-large": { width: 1280, height: 720 },
        "large": { width: 1024, height: 576 },
        "regular": { width: 768, height: 432 },
        "small": { width: 512, height: 288 },
        "x-small": { width: 256, height: 144 }
    };

    const aspectRatio4x3 = {
        "xx-large": { width: 1440, height: 1080 },
        "x-large": { width: 960, height: 720 },
        "large": { width: 768, height: 576 },
        "regular": { width: 576, height: 432 },
        "small": { width: 384, height: 288 },
        "x-small": { width: 192, height: 144 }
    };

    const  availablesizes = ['x-small', 'small', 'regular', 'large', 'x-large'];
    
    suite('ch5-video x-small size', function() {
        let ch5Video;
        setup(() => {
            ch5Video = fixture('ch5-video-default-fixture');

            return Promise.all([
                customElements.whenDefined('ch5-video')
            ]);
        });

        test('ch5-video size a string', function() {
            expect(ch5Video.size).to.be.a('string');
        });

        test('ch5-video should have one control-panel element.', function(done) {
               flush(function() {
                    let controlPanel = ch5Video.querySelectorAll('.control-panel');
                    expect(controlPanel.length).to.be.equal(1);
                    done();
            });
        });

        test('ch5-video should have one canvas element.', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelectorAll('canvas');
                expect(canvasEl.length).to.be.equal(1);
                done();
            });
        });

        test('Canvas height should be 144 for aspectratio "16:9" and size "x-small"', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelector('canvas');
                expect(canvasEl.height).to.be.equal(aspectRatio16x9['x-small'].height);
                done();
            });
        });

         test('controls element should have x-small class if size attribute having "x-small" value', function(done) {
               flush(function() {
                  let controls = ch5Video.querySelector('.controls');
                    expect(controls.className).to.contain(availablesizes[0]);
                done();
            });
        });
    });

    suite('ch5-video small size', function() {
        let ch5Video;
        setup(() => {
            ch5Video = fixture('ch5-video-small-size-fixture');

            return Promise.all([
                customElements.whenDefined('ch5-video')
            ]);
        });

        test('ch5-video size a string', function() {
            expect(ch5Video.size).to.be.a('string');
        });

        test('Canvas height must be 288 for aspectratio "16:9" and size "small"', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelector('canvas');
                expect(canvasEl.height).to.be.equal(aspectRatio16x9['small'].height);
                done();
            });
        });

        test('Canvas width must be 512 for aspectratio "16:9" and size "small"', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelector('canvas');
                expect(canvasEl.width).to.be.equal(aspectRatio16x9['small'].width);
                done();
            });
        });

         test('controls element should have small class if size attribute having "small" value', function(done) {
               flush(function() {
                  let controls = ch5Video.querySelector('.controls');
                    expect(controls.className).to.contain(availablesizes[1]);
                done();
            });
        });
    });

    suite('ch5-video large size', function() {
        let ch5Video;
        setup(() => {
            ch5Video = fixture('ch5-video-large-size-fixture');

            return Promise.all([
                customElements.whenDefined('ch5-video')
            ]);
        });

        test('ch5-video size a string', function() {
            expect(ch5Video.size).to.be.a('string');
        });

        test('Canvas height must be 576 for aspectratio "4:3" and size "large"', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelector('canvas');
                expect(canvasEl.height).to.be.equal(aspectRatio4x3['large'].height);
                done();
            });
        });

        test('Canvas width must be 768 for aspectratio "4:3" and size "large"', function(done) {
            flush(function() {
                let canvasEl = ch5Video.querySelector('canvas');
                expect(canvasEl.width).to.be.equal(aspectRatio4x3['large'].width);
                done();
            });
        });

         test('controls element should have large class if size attribute having "large" value', function(done) {
               flush(function() {
                let controls = ch5Video.querySelector('.controls');
                expect(controls.className).to.contain(availablesizes[3]);
                done();
            });
        });
    });

</script>
</body>
</html>
