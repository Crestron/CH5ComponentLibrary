<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

    <test-fixture id="ch5-background-repeat-fixture">
        <template>
            <ch5-background repeat="repeat" url="https://picsum.photos/id/1/20/20"></ch5-background>
        </template>
    </test-fixture>
    <test-fixture id="ch5-background-repeat-x-fixture">
        <template>
            <ch5-background repeat="repeat-x" url="https://picsum.photos/id/1/300/300"></ch5-background>
        </template>
    </test-fixture>
    <test-fixture id="ch5-background-repeat-y-fixture">
        <template>
            <ch5-background repeat="repeat-y" url="https://picsum.photos/id/1/300/300"></ch5-background>
        </template>
    </test-fixture>
    <test-fixture id="ch5-background-no-repeat-fixture">
        <template>
            <ch5-background repeat="no-repeat" url="https://picsum.photos/id/1/300/300"></ch5-background>
        </template>
    </test-fixture>
    <test-fixture id="ch5-background-repeat-invalid-fixture">
        <template>
            <ch5-background repeat="randomRepeat" url="https://picsum.photos/id/1/300/300"></ch5-background>
        </template>
    </test-fixture>

    <script>
        suite('ch5-background repeat', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-repeat-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('repeat "repeat"', () => {
                expect(ch5Background.repeat).to.be.equal('repeat');
            });
        });

        suite('ch5-background repeat-x', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-repeat-x-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('repeat "repeat-x"', () => {
                expect(ch5Background.repeat).to.be.equal('repeat-x');
            });
        });

        suite('ch5-background repeat-y', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-repeat-y-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('repeat "repeat-y"', () => {
                expect(ch5Background.repeat).to.be.equal('repeat-y');
            });
        });

        suite('ch5-background no-repeat', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-no-repeat-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('repeat "no-repeat"', () => {
                expect(ch5Background.repeat).to.be.equal('no-repeat');
            });
        });

        suite('ch5-background repeat invalid', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-repeat-invalid-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('Invalid repeat should switch to scale "stretch"', () => {
                expect(ch5Background.scale).to.be.equal('stretch');
            });
        });
    </script>
</body>

</html>
