<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/js/helpers.js"></script>
    <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
    <test-fixture id="ch5-dpad-types-fixture">
        <template>
            <ch5-dpad></ch5-dpad>
        </template>
    </test-fixture>

    <script>
        suite('ch5-dpad', () => {
            
            let ch5Dpad;

            const valid_types = CrComLib.Ch5Dpad.TYPES;
            const default_type = CrComLib.Ch5Dpad.TYPES[0];
            const invalid_types = ['', 'junk', 'null', 'undefined', '0', '1', null];

            setup(async () => {
                ch5Dpad = fixture('ch5-dpad-types-fixture');
            });
            
            valid_types.forEach((typeName, i) => {
                test(`Check valid attribute type: "${typeName}"`, () => {
                    ch5Dpad.setAttribute('type', typeName);
                    expect(ch5Dpad.getAttribute("type")).to.be.equal(typeName);
                    expect(ch5Dpad.type).to.be.equal(typeName);
                    expect(ch5Dpad.classList.contains("ch5-dpad--type-" + typeName)).to.be.equal(true);
                });
            });

            invalid_types.forEach((typeName, i) => {
                test(`Check invalid attribute type: "${typeName}"`, () => {
                    ch5Dpad.setAttribute('type', typeName);
                    expect(ch5Dpad.type).to.be.equal(default_type);
                    expect(ch5Dpad.classList.contains("ch5-dpad--type-" + default_type)).to.be.equal(true);
                });
            });

        });
    </script>
</body>

</html>
