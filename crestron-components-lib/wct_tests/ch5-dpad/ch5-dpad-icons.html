<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/js/helpers.js"></script>
    <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
    <test-fixture id="ch5-dpad-icons-fixture">
        <template>
            <ch5-dpad type="default" ID="test1a" shape="plus">
                <ch5-dpad-button key="center" iconclass="fas fa-adjust"></ch5-dpad-button>
                <ch5-dpad-button key="top" iconclass="fas fa-angle-double-up"></ch5-dpad-button>
                <ch5-dpad-button key="right" iconclass="fas fa-angle-double-right"></ch5-dpad-button>
                <ch5-dpad-button key="left" iconclass="fas fa-angle-double-left"></ch5-dpad-button>
                <ch5-dpad-button key="bottom" iconclass="fas fa-angle-double-down"></ch5-dpad-button>
            </ch5-dpad>
        </template>
    </test-fixture>

    <test-fixture id="ch5-dpad-no-icons-fixture">
        <template>
            <ch5-dpad type="default" ID="test1a" shape="plus">
                <ch5-dpad-button key="center"></ch5-dpad-button>
                <ch5-dpad-button key="top"></ch5-dpad-button>
                <ch5-dpad-button key="right"></ch5-dpad-button>
                <ch5-dpad-button key="left"></ch5-dpad-button>
                <ch5-dpad-button key="bottom"></ch5-dpad-button>
            </ch5-dpad>
        </template>
    </test-fixture>

    <script>
        suite('ch5-dpad-icons', () => {

            let ch5DpadIcons;

            setup(async () => {
                ch5DpadIcons = fixture('ch5-dpad-icons-fixture');
            });

          test(`Check icon attribute button center`, () => {
            expect(ch5DpadIcons.childNodes[6].childNodes[0].childNodes[0].classList.contains('fa-adjust')).to.equal(true);
          });

          test(`Check icon attribute button up`, () => {
            expect(ch5DpadIcons.childNodes[6].childNodes[1].childNodes[0].classList.contains('fa-angle-double-up')).to.equal(true);
          });

          test(`Check icon attribute button left`, () => {
            expect(ch5DpadIcons.childNodes[6].childNodes[2].childNodes[0].classList.contains('fa-angle-double-left')).to.equal(true);
          });

          test(`Check icon attribute button right`, () => {
            expect(ch5DpadIcons.childNodes[6].childNodes[3].childNodes[0].classList.contains('fa-angle-double-right')).to.equal(true);
          });

          test(`Check icon attribute button bottom`, () => {
            expect(ch5DpadIcons.childNodes[6].childNodes[4].childNodes[0].classList.contains('fa-angle-double-down')).to.equal(true);
          });
        });

        suite('ch5-dpad-default-icons', () => {

          let ch5DpadNoIcons;

          setup(async () => {
            ch5DpadNoIcons = fixture('ch5-dpad-no-icons-fixture');
          });

          test(`Check default icon attribute button center`, () => {
            expect(ch5DpadNoIcons.childNodes[6].childNodes[0].childNodes[0].classList.contains('fa-circle')).to.equal(true);
          });

          test(`Check default icon attribute button up`, () => {
            expect(ch5DpadNoIcons.childNodes[6].childNodes[1].childNodes[0].classList.contains('fa-caret-up')).to.equal(true);
          });

          test(`Check default icon attribute button left`, () => {
            expect(ch5DpadNoIcons.childNodes[6].childNodes[2].childNodes[0].classList.contains('fa-caret-left')).to.equal(true);
          });

          test(`Check default icon attribute button right`, () => {
            expect(ch5DpadNoIcons.childNodes[6].childNodes[3].childNodes[0].classList.contains('fa-caret-right')).to.equal(true);
          });

          test(`Check default icon attribute button down`, () => {
            expect(ch5DpadNoIcons.childNodes[6].childNodes[4].childNodes[0].classList.contains('fa-caret-down')).to.equal(true);
          });
        });
    </script>
</body>

</html>
