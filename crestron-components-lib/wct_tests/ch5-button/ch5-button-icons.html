                test(`Check attribute iconUrl: "${iconUrl}"`, () => {

                    expect(ch5Button.iconPosition).to.be.equal("first");
                });
                test(`Check ch5-button > div > i css class name for iconUrl: "${iconUrl}"`, (done) => {
                    ch5Button.setAttribute('iconUrl', iconUrl);
                    const expectedValueForIconUrl = iconUrl;

                        setTimeout(() => {
                            const expectedIconPositionForIconUrl = "first";
                            const getObjectClassListForIconUrl = getSVGTagInSpanForIcon(ch5Button).classList;
