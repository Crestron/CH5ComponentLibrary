        suite('iconUrl', () => {

            let ch5Button;
            let ch5Button1;
            let ch5Button2;
            let ch5Button3;

            setup(async () => {
                ch5Button = fixture('ch5-button-icon-fixture');
                ch5Button1 = fixture('ch5-button-icon-fixture1');
                ch5Button2 = fixture('ch5-button-icon-fixture2');
                ch5Button3 = fixture('ch5-button-icon-fixture3');
            });

            iconUrlArray.forEach((iconUrl, i) => {
                test(`Check attribute iconUrl: "${iconUrl}"`, (done) => {
                    ch5Button.setAttribute('iconUrl', iconUrl);
                    flush(() => {
                        setTimeout(() => {
                            expect(ch5Button.iconUrl).to.be.equal(iconUrl);
                            expect(ch5Button.iconPosition).to.be.equal("first");
                            const expectedValueForIconUrl = iconUrl;
                            const expectedIconPositionForIconUrl = "first";
                            const getObjectClassListForIconUrl = getITagInSpanForIcon(ch5Button).classList;
                            expect(getObjectClassListForIconUrl.contains("cx-button-icon-pos-" + expectedIconPositionForIconUrl)).to.be.equal(true);
                            done();
                        }, BASIC_TESTING_TIMEOUT);
                    });
                });

                test(`Check attribute iconUrl: "${iconUrl}" with Label`, (done) => {
                    ch5Button.setAttribute('iconUrl', iconUrl);
                    const newLabel = createRandomString(10);
                    ch5Button.setAttribute('label', newLabel);
                    flush(() => {
                        setTimeout(() => {
                            expect(ch5Button.iconUrl).to.be.equal(iconUrl);
                            expect(ch5Button.iconPosition).to.be.equal("first");
                            expect(ch5Button.label).to.be.equal(newLabel);
                            const expectedIconPositionForIconUrl = "first";
                            const getObjectClassListForIconUrl = getITagInSpanForIcon(ch5Button).classList;
                            expect(getObjectClassListForIconUrl.contains("cx-button-icon-pos-" + expectedIconPositionForIconUrl)).to.be.equal(true);
                            expect(getSpanForLabel(ch5Button).innerText).to.be.equal(newLabel);
                            done();
                        }, BASIC_TESTING_TIMEOUT);
                    });
                });

                valid_iconPosition.forEach((iconPosition, k) => {
                    test(`Check attribute iconUrl: "${iconUrl}" and iconPosition: "${iconPosition}"`, (done) => {
                        ch5Button.setAttribute('iconUrl', iconUrl);
                        ch5Button.setAttribute('iconPosition', iconPosition);
                        flush(() => {
                            setTimeout(() => {
                                expect(ch5Button.iconUrl).to.be.equal(iconUrl);
                                expect(ch5Button.iconPosition).to.be.equal(iconPosition);
                                const getObjectClassListForIconUrl = getITagInSpanForIcon(ch5Button).classList;
                                expect(getObjectClassListForIconUrl.contains("cx-button-icon-pos-" + ch5Button.iconPosition)).to.be.equal(true);
                                expect(ch5Button.getAttribute("iconPosition")).to.be.equal(iconPosition);
                                done();
                            }, BASIC_TESTING_TIMEOUT);
                        });
                    });

                    test(`Check attribute iconUrl: "${iconUrl}", iconPosition: "${iconPosition}" with Label`, (done) => {

                        ch5Button.setAttribute('iconPosition', iconPosition);

                        flush(() => {
                            setTimeout(() => {
                                expect(ch5Button.iconPosition).to.be.equal(iconPosition);
