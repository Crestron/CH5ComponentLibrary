    <script>
        suite('ch5-button', () => {

            let ch5Button;

            setup(async () => {
                // const emulatorJson = await fetch('./emulator/shapes.json').then((response) => response.json());
                // const emulator = CrComLib.Ch5Emulator.getInstance();
                // emulator.loadScenario(emulatorJson);
                
                ch5Button = fixture('ch5-button-shapes-fixture');
            });

            const availableShapes = CH5_BUTTON_MASTERS.SHAPES.values;
            availableShapes.forEach((shapeName, i) => {
                test(`Check attribute shape: "${shapeName}"`, () => {
                    ch5Button.setAttribute('shape', shapeName);
                    expect(ch5Button.shape).to.be.equal(shapeName);
                });
                test(`Check ch5-button > div css class name for shape: "${shapeName}"`, () => {
                    ch5Button.setAttribute('shape', shapeName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--" + shapeName)).to.be.equal(true);
                });
            });
        
        });
    </script>
