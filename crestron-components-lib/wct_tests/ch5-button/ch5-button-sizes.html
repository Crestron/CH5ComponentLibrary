<body>

    <test-fixture id="ch5-button-sizes-fixture">
        <template>
            <ch5-button></ch5-button>
        </template>
    </test-fixture>

    <script>
        suite('ch5-button', () => {

            let ch5Button;

            setup(async () => {
                // const emulatorJson = await fetch('./emulator/labels.json').then((response) => response.json());
                // const emulator = CrComLib.Ch5Emulator.getInstance();
                // emulator.loadScenario(emulatorJson);
                
                ch5Button = fixture('ch5-button-sizes-fixture');
            });

            // Size
            const availableSizes = CH5_BUTTON_MASTERS.SIZES.values;
            availableSizes.forEach((sizeName, i) => {
                test(`Check attribute size: "${sizeName}"`, () => {
                    ch5Button.setAttribute('size', sizeName);
                    expect(ch5Button.size).to.be.equal(sizeName);
                });
                test(`Check ch5-button > div css class name for size: "${sizeName}"`, () => {
                    ch5Button.setAttribute('size', sizeName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--size-" + sizeName)).to.be.equal(true);
                });
            });

        });
    </script>
