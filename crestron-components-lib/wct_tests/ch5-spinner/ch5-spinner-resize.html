    <test-fixture id="ch5-spinner-resize-fixture">
        <template>
            <ch5-spinner label="item {{idx}}" indexId="idx" size="7" itemHeight="40">
            </ch5-spinner>
        </template>
    </test-fixture>


    <script>
        suite('ch5-spinner-resize ', function () {

            let ch5Spinner;

            /* coverity[implicit_this_used] */
            setup(() => {
                ch5Spinner = fixture('ch5-spinner-resize-fixture');

                return Promise.all([
                    customElements.whenDefined('ch5-spinner')
                ]);
            });






            test(`Check width of spinner depending on resize`, (done) => {
               
                flush(() => {
                    setTimeout(() => {
             
                        let widthGot = ch5Spinner.querySelectorAll('.ch5-spinner__wrapper')[0].style.width;



                        expect(widthGot).to.be.equal('');
                        done();
                    }, 50);
                });
            });
