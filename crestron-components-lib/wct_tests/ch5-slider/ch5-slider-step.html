<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script>void(0)</script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
    
    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-slider-step-fixture">
    <template>
        <ch5-slider></ch5-slider>
    </template>
</test-fixture>

<test-fixture id="ch5-slider-step-invalid-fixture">
    <template>
        <ch5-slider step="randomstep"></ch5-slider>
    </template>
</test-fixture>


<script>

    suite('ch5-slider step', function() {

        let ch5Slider;
        
        setup(() => {
            ch5Slider = fixture('ch5-slider-step-fixture');
            return Promise.all([
                    customElements.whenDefined('ch5-slider'),
            ]).then(_ => {
                // wait for element to be defined
            });
        });

        test('Default step is "1"', function() {
            expect(ch5Slider.step).to.be.equal(1);
        });

        // this will test if noUiSlider was rendered with current setup
        test('Default step "1" rendered noUiSlider', function() {
            expect(ch5Slider.step).to.be.equal(1);
            expect(ch5Slider._elSlider.hasOwnProperty('noUiSlider')).to.be.equal(true);
        });

        test('step "25"', function() {
            ch5Slider.setAttribute('step', 25);
            expect(ch5Slider.step).to.be.equal(25);
        });

        // this will test if noUiSlider was rendered with current setup
        test('step "25" rendered noUiSlider', function() {
            ch5Slider.setAttribute('step', 25);
            expect(ch5Slider._elSlider.hasOwnProperty('noUiSlider')).to.be.equal(true);
        });
    });

    suite('ch5-slider invalid step', function() {
        let ch5Slider;

        setup(() => {
            ch5Slider = fixture('ch5-slider-step-invalid-fixture');
            return Promise.all([
                    customElements.whenDefined('ch5-slider'),
            ]).then(_ => {
                // wait for element to be defined
            });
        });

        // testing with a random step in a step attribute
        test('Invalid step should be switched to default "1"', function() {
            expect(ch5Slider.step).to.be.equal(1);
        })

        // this will test if noUiSlider was rendered with current setup
        test('Invalid step rendered noUiSlider with default "1"', function() {
            expect(ch5Slider.step).to.be.equal(1);
            expect(ch5Slider._elSlider.hasOwnProperty('noUiSlider')).to.be.equal(true);
        });

        test('invalid step "2000000" should be switched to default "1"', function() {
            ch5Slider.setAttribute('step', 2000000);
            expect(ch5Slider.step).to.be.equal(1);
        });

        // this will test if noUiSlider was rendered with current setup
        test('invalid step "2000000" rendered noUiSlider with default "1"', function() {
            ch5Slider.setAttribute('step', 2000000);
            expect(ch5Slider.step).to.be.equal(1);
            expect(ch5Slider._elSlider.hasOwnProperty('noUiSlider')).to.be.equal(true);
        });
    })

</script>
</body>
</html>
