<body>

<test-fixture id="ch5-toggle-label-fixture">
    <template>
        <ch5-toggle
            label="Toggle label">
        </ch5-toggle>
    </template>
</test-fixture>

<script>

    suite('ch5-toggle label', function() {

        let ch5Toggle;
        
        setup(() => {
            ch5Toggle = fixture('ch5-toggle-label-fixture');
        });

        test('Label to be a string', function() {
            expect(ch5Toggle.label).to.be.a('string');
        });

        test('Label is "Toggle label"', function() {
            expect(ch5Toggle.label).to.be.equal('Toggle label');
        });

        test('Label attribute value to be equal with innerText of internal _elLabel elem', function() {
            expect(ch5Toggle.label).to.be.equal(ch5Toggle._elLabel.innerHTML);
        });

        test('Internal _elLabel elem has class "ch5-toggle__label"', function() {
            expect(ch5Toggle._elLabel.className).to.contain('ch5-toggle__label');
        });
    });


</script>
</body>
</html>
