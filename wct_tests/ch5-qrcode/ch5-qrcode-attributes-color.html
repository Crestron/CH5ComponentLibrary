<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

    <test-fixture id="ch5-qrcode-color-fixture">
        <template>
            <ch5-qrcode color="blue"></ch5-qrcode>
        </template>
    </test-fixture>

    <test-fixture id="ch5-qrcode-color-with-qrcode-fixture">
        <template>
            <ch5-qrcode color="blue" qrCode="Test qrcode color"></ch5-qrcode>
        </template>
    </test-fixture>

    <test-fixture id="ch5-qrcode-color-invalid-fixture">
        <template>
            <ch5-qrcode color="randomColor"></ch5-qrcode>
        </template>
    </test-fixture>

    <test-fixture id="ch5-qrcode-color-valid-invalid-fixture">
        <template>
            <ch5-qrcode></ch5-qrcode>
        </template>
    </test-fixture>

    <script>
        suite('ch5-qrcode color', () => {
            let ch5QrCode;

            /* coverity[implicit_this_used] */
            setup(() => {
                ch5QrCode = fixture('ch5-qrcode-color-fixture');
                return Promise.all([customElements.whenDefined('ch5-qrcode')]);
            });

            test('color to be a string', () => {
                ch5QrCode.setAttribute('color', false);
                expect(ch5QrCode.color).to.be.a('string');
            });

            test('color "blue"', () => {
                expect(ch5QrCode.color).to.be.equal('blue');
            });
        });

        suite('ch5-qrcode color with qrcode', () => {
            let ch5QrCode;
            setup(() => {
                ch5QrCode = fixture('ch5-qrcode-color-with-qrcode-fixture');
                return Promise.all([customElements.whenDefined('ch5-qrcode')]);
            });

            test('qrcode "Test qrcode color"', () => {
                expect(ch5QrCode.qrCode).to.be.equal('Test qrcode color');
            });
        });

        suite('ch5-qrcode color invalid', () => {
            let ch5QrCode;
            setup(() => {
                ch5QrCode = fixture('ch5-qrcode-color-invalid-fixture');
                return Promise.all([customElements.whenDefined('ch5-qrcode')]);
            });

            test('Invalid color should switch to default "black"', (done) => {
                flush(() => {
                    const canvasElm = ch5QrCode.querySelector('canvas');
                    const ctx = canvasElm.getContext('2d');
                    expect(ctx.fillStyle).to.be.equal('#000000');
                    done();
                });
            });
        });

        suite('ch5-background color valid and invalid', () => {
            let ch5QrCode;
            let testCases = {
                "green": "#008000",
                "red": "#ff0000",
                "orange": "#ffa500",
                "#212529": "#212529",
                "#c92a2a": "#c92a2a",
                "#a61e4d": "#a61e4d",
                "#862e9c": "#862e9c",
                "#5f3dc4": "#5f3dc4",
                "#364fc7": "#364fc7",
                "#087f5b": "#087f5b",
                "rgb(255,0,0)": "#ff0000",
                "rgb(0,255,0)": "#00ff00",
                "rgb(0,0,255)": "#0000ff",
                "rgba(255,0,0,0.1)": "rgba(255, 0, 0, 0.1)",
                "rgba(0,255,0,0.1)": "rgba(0, 255, 0, 0.1)",
                "rgba(0,0,255,0.1)": "rgba(0, 0, 255, 0.1)",
                "hsl(0, 100%, 50%)": "#ff0000",
                "hsl(143, 100%, 50%)": "#00ff62",
                "hsla(120,100%,50%,0.3)": "rgba(0, 255, 0, 0.3)",
                "hsla(120,100%,75%,0.3)": "rgba(128, 255, 128, 0.3)",
                "mycolor": "#000000",
                "randomcolor": "#000000",
                "nocolor": "#000000",
                "greene": "#000000",
                "rede": "#000000"
            }
            setup(() => {
                ch5QrCode = fixture('ch5-qrcode-color-valid-invalid-fixture');
                return Promise.all([customElements.whenDefined('ch5-qrcode')]);
            });
            Object.keys(testCases).forEach((ele) => {
                test(`check ${ele}`, (done) => {
                    ch5QrCode.setAttribute("color", ele)
                    flush(() => {
                        const canvasElm = ch5QrCode.querySelector('canvas');
                        const ctx = canvasElm.getContext('2d');
                        setTimeout(() => {
                            expect(ctx.fillStyle).to.be.equal(testCases[`${ele}`]);
                        })
                        done();
                    });
                });
            })
        });
    </script>
</body>

</html>
