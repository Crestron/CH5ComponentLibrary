<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script>void(0)</script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-form-fixture">
    <template>
        <ch5-form> 
            <ch5-toggle 
                label="Do not disturb"
                feedbackMode="submit" 
                receiveSignalValue="room_donotdisturb_selected" 
                sendSignalOnClick="room_donotdisturb_clicked">
            </ch5-toggle> 
            
            <ch5-slider feedbackMode="submit" receiveSignalValue="room_thermostat_set_fb" sendSignalOnChange="room_thermostat_set" step="10" min="0" max="100"> </ch5-slider>

            <ch5-textinput feedbackMode="submit" required="false" receiveSignalValue="room_special_request_fb" sendSignalOnChange="room_special_request"></ch5-textinput>
            

            <ch5-button type="reset" id="room_cancel_id" label="Revert Changes"></ch5-button> 
        </ch5-form>
    </template>
</test-fixture>

<script>
    suite('ch5-form', function() {
        let ch5Form;
        let ch5FormChild;

        setup(() => {
            ch5Form = fixture('ch5-form-fixture');
            
            return Promise.all([
                    customElements.whenDefined('ch5-button'),
                    customElements.whenDefined('ch5-toggle'),
                    customElements.whenDefined('ch5-slider'),
                    customElements.whenDefined('ch5-textinput'),
            ]).then(_ => {
                ch5FormChild = document.querySelectorAll("[feedbackmode='submit']");
            });
        });

        test('Default cancelButtonStyle is empty', function() {
            expect(ch5Form.cancelButtonStyle).to.be.empty;
            expect(ch5Form.cancelButton.customStyle).to.be.empty;
        });

        test('cancelButtonStyle is "border: 1px solid red"', function() {
            ch5Form.setAttribute('cancelButtonStyle', 'border: 1px solid red');
            expect(ch5Form.cancelButtonStyle).to.be.equal('border: 1px solid red');
            expect(ch5Form.cancelButton.customStyle).to.be.equal('border: 1px solid red');
        });
    });
</script>
</body>
</html>
