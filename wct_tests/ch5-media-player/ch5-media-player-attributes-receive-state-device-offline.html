<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-media-player-receiveStateDeviceOffline-attributes">
    <template>
      <ch5-media-player receiveStateDeviceOffline="trigger_event_listener"></ch5-media-player>
    </template>
  </test-fixture>
  <script>
    suite('ch5-media-player-receiveStateDeviceOffline-attributes-value', () => {
      let ch5MediaPlayer;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receivestatedeviceoffline.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5MediaPlayer = fixture('ch5-media-player-receiveStateDeviceOffline-attributes');
      });
        
          test('receiveStateDeviceOffline', (done) => {
          CrComLib.publishEvent('b', 'trigger_event',true );
          flush(() => {
              setTimeout(() => {
                  expect(ch5MediaPlayer.getAttribute('receiveStateDeviceOffline')).to.be.equal('true');
                  done();
              }, 100);
          });
        });
    });
  </script>
</body>

</html>
