<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-button-list-orientation-attributes">
    <template>
      <ch5-button-list></ch5-button-list>
    </template>
  </test-fixture>
  <script>
    suite('ch5-button-list-orientation-attributes-value', () => {
      let ch5ButtonList;

      setup(async () => {
        ch5ButtonList = fixture('ch5-button-list-orientation-attributes');
      });

      let testCases = ['a', '', ' ', 'number', 'horizontal', 'vertical'];
      let expectedResult = ['horizontal', 'horizontal', 'horizontal', 'horizontal', 'horizontal', 'vertical'];
      testCases.forEach((ele, i) => {
        test('Check Value "orientation"', () => {
          ch5ButtonList.setAttribute('orientation', ele);
          expect(ch5ButtonList.getAttribute('orientation')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
