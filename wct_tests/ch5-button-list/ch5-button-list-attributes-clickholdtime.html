<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-button-list-clickHoldTime-attributes">
    <template>
      <ch5-button-list></ch5-button-list>
    </template>
  </test-fixture>
  <script>
    suite('ch5-button-list-clickHoldTime-attributes-value', () => {
      let ch5ButtonList;

      setup(async () => {
        ch5ButtonList = fixture('ch5-button-list-clickHoldTime-attributes');
      });

      let testCases = ['a', '', ' ', 'number', '-1', '0', '1', '49999', '50000', '50001'];
      let expectedResult = ['0', '0', '0', '0', '0', '0', '1', '49999', '50000', '50000'];
      testCases.forEach((ele, i) => {
        test('Check Value "clickHoldTime"', () => {
          ch5ButtonList.setAttribute('clickHoldTime', ele);
          expect(ch5ButtonList.getAttribute('clickHoldTime')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
