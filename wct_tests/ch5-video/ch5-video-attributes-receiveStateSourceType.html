  <test-fixture id="ch5-video-receiveStateSourceType-attributes">
    <template>
      <ch5-video receiveStateSourceType="trigger_event_listener"></ch5-video>
    </template>
  </test-fixture>
  <script>
    suite('ch5-video-receiveStateSourceType-attributes-value', () => {
      let ch5Video;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receivestatesourcetype.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5Video = fixture('ch5-video-receiveStateSourceType-attributes');
      });

      test('receiveStateSourceType', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_0', true);
        flush(() => {
          setTimeout(() => {
            expect(ch5Video.getAttribute('sourceType')).to.be.equal('Network');
            done();
          }, 100);
        });
      });
