<body>
  <test-fixture id="ch5-video-snapshotRefreshRate-attributes">
    <template>

      <ch5-video></ch5-video>

    </template>
  </test-fixture>
  <script>
    suite('ch5-video-snapshotRefreshRate-attributes-value', () => {
      let ch5Video;

      setup(async () => {
        ch5Video = fixture('ch5-video-snapshotRefreshRate-attributes');
      });

      let testCases = ['a', '', ' ', 'number', '-1', '0', '1', '4', '5', '60', '61'];
      let expectedResult = ['5', '5', '5', '5', '0', '0', '1', '4', '5', '60', '60'];
      testCases.forEach((ele, i) => {
        test('Check Value "snapshotRefreshRate"', () => {
          ch5Video.setAttribute('snapshotRefreshRate', ele);
          expect(ch5Video.getAttribute('snapshotRefreshRate')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
