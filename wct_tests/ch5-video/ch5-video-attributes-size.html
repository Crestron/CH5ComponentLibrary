<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

<body>
  <test-fixture id="ch5-video-size-attributes">
    <template>
      <ch5-video></ch5-video>
    </template>
  </test-fixture>
  <script>
    suite('ch5-video-size-attributes-value', () => {
      let ch5Video;

      setup(async () => {
        ch5Video = fixture('ch5-video-size-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', 'regular', 'x-small', 'small', 'large', 'x-large', 'xx-large'];
        let expectedResult = ['regular', 'regular', 'regular', 'regular', 'regular', 'x-small', 'small', 'large', 'x-large', 'xx-large'];
        testCases.forEach((ele, i) => {
              test('Check Value "size"', () => {
                  ch5Video.setAttribute('size', ele);
                  expect(ch5Video.getAttribute('size')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
