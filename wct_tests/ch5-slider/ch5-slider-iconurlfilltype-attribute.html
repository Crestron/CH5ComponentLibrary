<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-adv-slider-iconurlfilltype-attribute-fixture">
    <template>
      <ch5-slider>
        <ch5-slider-title-label label="Advance Slider"></ch5-slider-title-label>
        <ch5-slider-button key="on" label="on" iconUrl="https://www.w3schools.com/css/paris.jpg"></ch5-slider-button>
        <ch5-slider-button key="off" label="off"></ch5-slider-button>
      </ch5-slider>
    </template>
  </test-fixture>

  <script>
    suite('ch5-adv-slider-iconurlfilltype-attribute-fixture', () => {
      let ch5Slider;
      setup(()=>{
        ch5Slider = fixture('ch5-adv-slider-iconurlfilltype-attribute-fixture');
        return Promise.all([
          customElements.whenDefined('ch5-slider'),
        ]).then(_ => {
          // wait for element to be defined
        });
      });

      const testCases = ['21', 31, 'initial', true, null, 'stretch', 'stretch-aspect', 'center', false, 'tile'];
      const expectedOutput = [null, null, 'initial', null, null, 'stretch', 'stretch-aspect', 'center', null, 'tile'];

      testCases.forEach((ele, i)=>{
        test(`Check iconurlfilltype: ${ele} to be equal ${expectedOutput[i]}`, (done) => {
          const sliderButton = ch5Slider.getElementsByTagName('ch5-slider-button')[0];
          sliderButton.setAttribute('iconUrlFillType', ele);
          console.log(sliderButton);
          flush(() => {
            setTimeout(() => {
              console.log(sliderButton);
              expect(sliderButton.iconUrlFillType).to.be.equal(expectedOutput[i]);
              done();
            },100);
          });
        });
      });
    });
  </script>
</body>

</html>
