<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-sample-default-attributes">
    <template>
      <ch5-sample></ch5-sample>
    </template>
  </test-fixture>
  <script>
    suite('ch5-sample-default-attributes-value', () => {
      let ch5Sample;

      setup(async () => {
        ch5Sample = fixture('ch5-sample-default-attributes');
      });
        
        test('Check Default value for aspectRatio', () => {
          expect(ch5Sample.getAttribute("aspectRatio")).to.be.equal(null);
          ch5Sample.setAttribute('aspectRatio', '16:9');
          expect(ch5Sample.children[0].classList.contains('ch5-sample--aspectRatio-16:9')).to.be.equal(true);
          expect(ch5Sample.getAttribute("aspectRatio")).to.be.equal('16:9');
          ch5Sample.removeAttribute("aspectRatio");
          expect(ch5Sample.getAttribute("aspectRatio")).to.be.equal('16:9');
        });
        
        test('Check Default value for sourceType', () => {
          expect(ch5Sample.getAttribute("sourceType")).to.be.equal(null);
          ch5Sample.setAttribute('sourceType', 'Network');
          expect(ch5Sample.children[0].classList.contains('ch5-sample--sourceType-Network')).to.be.equal(true);
          expect(ch5Sample.getAttribute("sourceType")).to.be.equal('Network');
          ch5Sample.removeAttribute("sourceType");
          expect(ch5Sample.getAttribute("sourceType")).to.be.equal('Network');
        });
        
        test('Check Default value for size', () => {
          expect(ch5Sample.getAttribute("size")).to.be.equal(null);
          ch5Sample.setAttribute('size', 'regular');
          expect(ch5Sample.children[0].classList.contains('ch5-sample--size-regular')).to.be.equal(true);
          expect(ch5Sample.getAttribute("size")).to.be.equal('regular');
          ch5Sample.removeAttribute("size");
          expect(ch5Sample.getAttribute("size")).to.be.equal('regular');
        });
        
    });
  </script>
</body>

</html>
