<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

    <test-fixture id="ch5-spinner-visibleItemScroll-fixture">
        <template>
            <ch5-spinner label="item {{idx}}" indexId="idx" size="7" itemHeight="40px" visibleItemScroll="30">
            </ch5-spinner>
        </template>
    </test-fixture>


    <script>
        suite('ch5-spinner-visibleItemScroll ', function () {

            let ch5Spinner;

            /* coverity[implicit_this_used] */
            setup(() => {
                ch5Spinner = fixture('ch5-spinner-visibleItemScroll-fixture');

                return Promise.all([
                    customElements.whenDefined('ch5-spinner')
                ]);
            });






            let testCases = ["invalid", " ", "3", "7", "9", "40", "65689", "-1"];
            let expectedResult = ["3", "3", "3", "7", "7", "7", "7", "3"];
            testCases.forEach((ele, i) => {
                test(`Check visibleItemScroll of element is valid : "${ele}"`, (done) => {

                    ch5Spinner.visibleItemScroll = ele;

                    flush(() => {
                        setTimeout(() => {


                            expect(ch5Spinner.getAttribute('visibleItemScroll')).to.be.equal(expectedResult[i]);
                            done();
                        }, 50);
                    });
                });
            });





        });
    </script>
</body>

</html>
