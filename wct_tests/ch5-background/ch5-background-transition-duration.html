        suite('ch5-background transitionduration', () => {
            let ch5Background;

            /* coverity[implicit_this_used] */
            setup(() => {
                ch5Background = fixture('ch5-background-transitionduration-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('transitionDuration "2s"', (done) => {
                flush(() => {
                    const canvasElm = ch5Background.querySelector('.ch5-background--canvas');
                    expect(canvasElm.style.transitionDuration).to.be.equal('2s');
                    done();
                });
            });
        });

                    expect(canvasElm.style.transitionDuration).to.be.equal('3.2s');
                    done();
