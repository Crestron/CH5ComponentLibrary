<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

    <test-fixture id="ch5-background-url-fixture">
        <template>
            <ch5-background url="https://picsum.photos/id/1/300/300">
            </ch5-background>
        </template>
    </test-fixture>
    <test-fixture id="ch5-background-url-check-fixture">
        <template>
            <ch5-background url="https://picsum.photos/id/1/300/300">
            </ch5-background>
        </template>
    </test-fixture>
    <script>
        suite('ch5-background url', () => {
            let ch5Background;

            /* coverity[implicit_this_used] */
            setup(() => {
                ch5Background = fixture('ch5-background-url-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('Url "https://picsum.photos/id/1/300/300"', () => {
                expect(ch5Background.url).to.be.equal('https://picsum.photos/id/1/300/300');
            });
        });
        suite('ch5-background url supported and not supported check', () => {
            let ch5Background;
            setup(() => {
                ch5Background = fixture('ch5-background-url-check-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });
            let testCase = ["https://picsum.photos/id/1/800/800.jpg", "https://cdn.pixabay.com/photo/2017/09/17/02/02/png-2757379__340.png", "https://media1.giphy.com/media/l4EoT3nunImqfLTa0/giphy.gif"]

            testCase.forEach(element => {
                test(`Url ${element}`, () => {
                    ch5Background.url = element;
                    expect(ch5Background.url).to.be.equal(element);
                });
            });
        });
    </script>
</body>

</html>
