        suite('ch5-background transitioneffect', () => {
            let ch5Background;

                ch5Background = fixture('ch5-background-transitioneffect-fixture');
                return Promise.all([customElements.whenDefined('ch5-background')]);
            });

            test('transitionEffect "linear"', (done) => {
                flush(() => {
                    const canvasElm = ch5Background.querySelector('.ch5-background--canvas');
                    expect(canvasElm.style.transitionTimingFunction).to.be.equal('linear');
                    done();
                });
            });
        });
