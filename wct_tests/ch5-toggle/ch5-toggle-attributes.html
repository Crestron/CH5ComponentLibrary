<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-toggle-default-attributes">
    <template>
      <ch5-toggle></ch5-toggle>
    </template>
  </test-fixture>
  <script>
    suite('ch5-toggle-default-attributes-value', () => {
      let ch5Toggle;
      const signalTypes = CrComLib.Ch5Toggle.SIGNAL_ATTRIBUTE_TYPES;
      setup(async () => {
        ch5Toggle = fixture('ch5-toggle-default-attributes');
      });

      test('Check Default value for handleShape', () => {
        expect(ch5Toggle.getAttribute("handleShape")).to.be.equal(null);
        ch5Toggle.setAttribute('handleShape', 'circle');
        expect(ch5Toggle.children[0].classList.contains('ch5-toggle--circle')).to.be.equal(true);
        expect(ch5Toggle.getAttribute("handleShape")).to.be.equal('circle');
        ch5Toggle.removeAttribute("handleShape");
        expect(ch5Toggle.getAttribute("handleShape")).to.be.equal('circle');
      });

      test('Check Default value for orientation', () => {
        expect(ch5Toggle.getAttribute("orientation")).to.be.equal(null);
        ch5Toggle.setAttribute('orientation', 'horizontal');
        expect(ch5Toggle.children[0].classList.contains('ch5-toggle--horizontal')).to.be.equal(true);
        expect(ch5Toggle.getAttribute("orientation")).to.be.equal('horizontal');
        ch5Toggle.removeAttribute("orientation");
        expect(ch5Toggle.getAttribute("orientation")).to.be.equal('horizontal');
      });

      test('Check signal types', () => {
        for (signal in signalTypes) {
          if (signal.includes("sendevent")) {
            expect(signalTypes[signal].direction).to.be.equal("event");
          } else if (signal.includes("receivestate")) {
            expect(signalTypes[signal].direction).to.be.equal("state");
          }
        }
      });
    });
  </script>
</body>

</html>
