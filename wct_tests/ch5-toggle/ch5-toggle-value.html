<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script>void(0)</script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
    
    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-toggle-value-fixture">
    <template>
        <ch5-toggle></ch5-toggle>
    </template>
</test-fixture>

<test-fixture id="ch5-toggle-value-invalid-fixture">
    <template>
        <ch5-toggle value="randomValue"></ch5-toggle>
    </template>
</test-fixture>


<script>

    suite('ch5-toggle value', function() {

        let ch5Toggle;
        
        setup(() => {
            ch5Toggle = fixture('ch5-toggle-value-fixture');
        });

        test('Default value is "false"', function() {
            expect(ch5Toggle.value).to.be.equal(false);
        });

        test('value "true"', function() {
            ch5Toggle.setAttribute('value', true);
            expect(ch5Toggle.value).to.be.equal(true);
            expect(ch5Toggle.getAttribute('value')).to.be.equal('true');
        });
    });

    suite('ch5-toggle invalid value', function() {
        let ch5Toggle;

        setup(() => {
            ch5Toggle = fixture('ch5-toggle-value-invalid-fixture');
        });

        // testing with a random value in a value attribute
        test('Invalid value should be switched to default "false"', function() {
            expect(ch5Toggle.value).to.be.equal(false);
        });
    })

</script>
</body>
</html>
