<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>

<body>
  <test-fixture id="ch5-toggle-size-attributes">
    <template>
      <ch5-toggle></ch5-toggle>
    </template>
  </test-fixture>
  <script>
    suite('ch5-toggle-size-attributes-value', () => {
      let ch5Toggle;

      setup(async () => {
        ch5Toggle = fixture('ch5-toggle-size-attributes');
      });

      let testCases = ['a', '', ' ', 'number', 'regular', 'x-small', 'small', 'large', 'x-large', '567'];
      let expectedResult = ['regular', 'regular', 'regular', 'regular', 'regular', 'x-small', 'small', 'large', 'x-large', 'regular'];
      testCases.forEach((ele, i) => {
        test('Check Value "Size"', () => {
          ch5Toggle.setAttribute('size', ele);
          expect(ch5Toggle.getAttribute('size')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
