  <script>
    suite('ch5-jointotext-string-value', () => {
      let ch5JointextString;

      setup(async () => {
        ch5JointextString = fixture('ch5-jointotext-string-value-fixture');
      });

      test(`Check value`, () => {
        expect(ch5JointextString.getAttribute('value')).to.be.equal("test");
        expect(ch5JointextString.textContent).to.be.equal("test");
        ch5JointextString.removeAttribute('value');
        expect(ch5JointextString.getAttribute('value')).to.be.equal('');
        expect(ch5JointextString.textContent).to.be.equal("");
      });

      test(`Set value`, () => {
        ch5JointextString.setAttribute('value', "test123");
        expect(ch5JointextString.getAttribute('value')).to.be.equal("test123");
        expect(ch5JointextString.textContent).to.be.equal("test123");
        ch5JointextString.removeAttribute('value');
        expect(ch5JointextString.getAttribute('value')).to.be.equal('');
        expect(ch5JointextString.textContent).to.be.equal("");
      });
    });

    suite('ch5-jointotext-string-text-when-empty', () => {
      let ch5JointextString;

      setup(async () => {
        ch5JointextString = fixture('ch5-jointotext-string-text-when-empty-fixture');
      });

      test(`Check text when not empty`, () => {
        expect(ch5JointextString.getAttribute('textWhenEmpty')).to.be.equal("text when empty");
        expect(ch5JointextString.textContent).to.be.equal("test");
      });

      test(`Check text when empty`, () => {
        ch5JointextString.setAttribute('textWhenEmpty', 'new text');
        expect(ch5JointextString.getAttribute('textWhenEmpty')).to.be.equal("new text");
        expect(ch5JointextString.textContent).to.be.equal("test");

        ch5JointextString.setAttribute('value', ' ');
        expect(ch5JointextString.textContent).to.be.equal(" ");

        ch5JointextString.setAttribute('value', '         ');
        expect(ch5JointextString.textContent).to.be.equal("         ");

        ch5JointextString.setAttribute('value', '');
        expect(ch5JointextString.textContent).to.be.equal("new text");

        ch5JointextString.setAttribute('value', 'test');
        ch5JointextString.removeAttribute('textWhenEmpty');
        expect(ch5JointextString.getAttribute('textWhenEmpty')).to.be.equal('');
        expect(ch5JointextString.textContent).to.be.equal("test");
      });

    });

    suite('ch5-jointotext-string-receivestatevalue', () => {
      let ch5JointextString;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receivestatevalue.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5JointextString = fixture('ch5-jointotext-string-receivestatevalue-fixture');
      });

      [true, false].forEach((value, i) => {
        test(`receiveStateValue: "${value}"`, (done) => {
          ch5JointextString.setAttribute('receiveStateValue', 'garage_door_status');
          CrComLib.publishEvent('s', 'trigger_change_value', value);
          flush(() => {
            setTimeout(() => {
              expect(ch5JointextString.getAttribute('receiveStateValue')).to.be.equal('garage_door_status');
              expect(ch5JointextString.receiveStateValue).to.be.equal('garage_door_status');
              expect(ch5JointextString.getAttribute('textWhenEmpty')).to.be.equal('No feedback from garage door');
              done();
            }, 1000);
          });
        });
      });
    
    });
