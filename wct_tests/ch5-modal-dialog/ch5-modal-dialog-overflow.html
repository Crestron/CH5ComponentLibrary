<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

  <test-fixture id="ch5-modal-dialog-overflow">
    <template>
      <ch5-modal-dialog>
        <h1>Modal</h1>
      </ch5-modal-dialog>
    </template>
  </test-fixture>


  <script>
    suite('ch5-modal-dialog-overflow-attribute', () => {

      setup(async () => {
        ch5ModalDialog = fixture('ch5-modal-dialog-overflow');
      });

      test('Check type of overflow to be string', () => {
        expect(typeof ch5ModalDialog.overflow).to.be.equal("string");
      });

      test('Check default value of "overflow" to be scroll', () => {
        expect(ch5ModalDialog.overflow).to.be.equal("scroll");
        expect(ch5ModalDialog.getAttribute("overflow")).to.be.equal(null);
      });

      test('Check if overflow is being assigned to "scroll" and the modal dialog is scrollable', (done) => {
        ch5ModalDialog.setAttribute("overflow", "scroll");
        expect(ch5ModalDialog.getAttribute("overflow")).to.be.equal("scroll");
        expect(ch5ModalDialog.overflow).to.be.equal("scroll");
        flush(() => {
          setTimeout(() => {
            expect(ch5ModalDialog.children[0].classList.contains("ch5-modal-dialog--overflow-scroll")).to.be.equal(true);
            done();
          }, 100);
        });
      });

      test('Check if overflow is being assigned to "show" and the modal dialog is showing the contents', (done) => {
        ch5ModalDialog.setAttribute("overflow", "show");
        expect(ch5ModalDialog.getAttribute("overflow")).to.be.equal("show");
        expect(ch5ModalDialog.overflow).to.be.equal("show");
        flush(() => {
          setTimeout(() => {
            expect(ch5ModalDialog.children[0].classList.contains("ch5-modal-dialog--overflow-show")).to.be.equal(true);
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
