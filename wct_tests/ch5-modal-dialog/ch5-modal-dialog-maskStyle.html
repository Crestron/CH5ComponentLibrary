<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

  <test-fixture id="ch5-modal-dialog-mask-style">
    <template>
      <ch5-modal-dialog>
        <h1>Modal</h1>
      </ch5-modal-dialog>
    </template>
  </test-fixture>


  <script>
    suite('ch5-modal-dialog-maskStyle-attribute', () => {

      setup(async () => {
        ch5ModalDialog = fixture('ch5-modal-dialog-mask-style');
      });

      test('Check type of maskStyle to be string', () => {
        expect(typeof ch5ModalDialog.maskStyle).to.be.equal("string");
      });

      test('Check default value of maskStyle to be " "', () => {
        expect(ch5ModalDialog.maskStyle).to.be.equal("");
        expect(ch5ModalDialog.getAttribute("mask")).to.be.equal(null);
      });

      test('Check if style is being set when maskStyle is set', () => {
        ch5ModalDialog.setAttribute("maskStyle", "background:rgba(200,150,100,0.3);");
        expect(ch5ModalDialog.getAttribute("maskStyle")).to.be.equal("background:rgba(200,150,100,0.3);");
        flush(() => {
          setTimeout(() => {
            expect(ch5ModalDialog.children[0].classList.contains("ch5-modal-dialog-mask")).to.be.equal("true");
            expect(ch5ModalDialog.children[0].classList.contains("ch5-modal-dialog-mask-default-style")).to.be.equal("true");
            expect(ch5ModalDialog.children[0].style).to.be.equal("background:rgba(200,150,100,0.3);");
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
