<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>

  <test-fixture id="ch5-modal-dialog-prompt">
    <template>
      <ch5-modal-dialog>
        <h1>Modal</h1>
      </ch5-modal-dialog>
    </template>
  </test-fixture>


  <script>
    suite('ch5-modal-dialog-prompt-attribute', () => {

      setup(async () => {
        ch5ModalDialog = fixture('ch5-modal-dialog-prompt');
      });

      test('Check default value of "prompt" to be " "', () => {
        expect(ch5ModalDialog.prompt).to.be.equal("");
        expect(ch5ModalDialog.getAttribute("prompt")).to.be.equal(null);
      });

      test('Check if prompt is being set and appearing on the modal dialog', (done) => {
        ch5ModalDialog.setAttribute("prompt", "Sample prompt");
        expect(ch5ModalDialog.getAttribute("prompt")).to.be.equal("Sample prompt");
        expect(ch5ModalDialog.prompt).to.be.equal("Sample prompt");
        flush(() => {
          setTimeout(() => {
            expect(ch5ModalDialog.children[0].children[0].classList.contains("ch5-modal-dialog-prompt")).to.be.equal(true);
            expect(ch5ModalDialog.children[0].children[0].innerText).to.be.equal("Sample prompt");
            done();
          }, 100);
        });
      });

      test('Check default value of "promptIcon" to be " "', () => {
        expect(ch5ModalDialog.promptIcon).to.be.equal("");
        expect(ch5ModalDialog.getAttribute("promptIcon")).to.be.equal(null);
      });

      test('Check if promptIcon is being set and appearing on the modal dialog', (done) => {
        ch5ModalDialog.setAttribute("promptIcon", "https://picsum.photos/50/50/?random");
        expect(ch5ModalDialog.getAttribute("promptIcon")).to.be.equal("https://picsum.photos/50/50/?random");
        expect(ch5ModalDialog.promptIcon).to.be.equal("https://picsum.photos/50/50/?random");
        flush(() => {
          setTimeout(() => {
            expect(ch5ModalDialog.children[0].children[0].classList.contains("ch5-modal-dialog-prompt")).to.be.equal(true);
            expect(ch5ModalDialog.children[0].children[0].children[0].classList.contains("ch5-modal-dialog-prompt-icon")).to.be.equal(true);
            expect(ch5ModalDialog.children[0].children[0].children[0].src).to.be.equal("https://picsum.photos/50/50/?random");
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
