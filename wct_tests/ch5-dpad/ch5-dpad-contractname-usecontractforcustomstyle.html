<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
  <test-fixture id="ch5-dpad-usecontractforcustomstyle-fixture">
    <template>
      <ch5-dpad customstyle="border: 3px dashed blue" contractName="LivingRoom.AppleTV">
      </ch5-dpad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-dpad-usecontractforcustomstyle-fixture', () => {
      let ch5Dpad;

      setup(async () => {
        ch5Dpad = fixture('ch5-dpad-usecontractforcustomstyle-fixture');
      });

      test('Check if usecontractforcustomstyle is "true"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforcustomstyle", "true");
            expect(ch5Dpad.getAttribute("usecontractforcustomstyle")).to.equal("true");
            expect(ch5Dpad.getAttribute("receiveStateCustomStyle")).to.equal("LivingRoom.AppleTV.CustomStyle");
            expect(ch5Dpad.style).to.be.equal(ch5Dpad.customStyle);
            done();
          }, 100);
        });
      });

      test('Check if usecontractforcustomstyle is "false"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforcustomstyle", "false");
            expect(ch5Dpad.getAttribute("usecontractforcustomstyle")).to.equal("false");
            expect(ch5Dpad.getAttribute("receiveStateCustomStyle")).to.equal(null);
            expect(ch5Dpad.style).to.be.equal('');
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
