<body>
    <test-fixture id="ch5-dpad-send-event-on-click-start-fixture">
        <template>
            <ch5-dpad></ch5-dpad>
        </template>
    </test-fixture>

    <script>
        suite('ch5-dpad', () => {

            let ch5Dpad;


            setup(async () => {
                ch5Dpad = fixture('ch5-dpad-send-event-on-click-start-fixture');
            });

            test(`Check default value`, () => {
                expect(ch5Dpad.sendEventOnClickStart).to.be.equal('');
            })

            test(`Check default value set Attribute`, () => {
                ch5Dpad.setAttribute('sendEventOnClickStart', '6');
                expect(ch5Dpad.sendEventOnClickStart).to.be.equal('6');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('10');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('6');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('7');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('8');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('9');
                    }
                }
            })

            test(`Check default value remove Attribute`, () => {
                ch5Dpad.setAttribute('sendEventOnClickStart', '6');
                ch5Dpad.removeAttribute('sendEventOnClickStart');
                expect(ch5Dpad.sendEventOnClickStart).to.be.equal('');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    }
                }
            })

            test(`Check set contractname - dpad`, () => {
                ch5Dpad.setAttribute('contractName', 'LivingRoom.AppleTV');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Center');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Up');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Down');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Left');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Right');
                    }
                }
            });


            test(`Check set contractname - dpad`, () => {
                ch5Dpad.setAttribute('contractName', 'LivingRoom.AppleTV');
                ch5Dpad.removeAttribute('contractName');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('');
                    }
                }
            });

            test(`Check set sendEventOnClickStart and contractname - dpad `, () => {
                ch5Dpad.setAttribute('sendEventOnClickStart', '6');
                ch5Dpad.setAttribute('contractName', 'LivingRoom.AppleTV');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Center');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Up');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Down');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Left');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('LivingRoom.AppleTV.Right');
                    }
                }
            });
            test(`Check set sendEventOnClickStart and contractname - dpad `, () => {
                ch5Dpad.setAttribute('sendEventOnClickStart', '6');
                ch5Dpad.setAttribute('contractName', 'LivingRoom.AppleTV');
                ch5Dpad.removeAttribute('contractName');
                let buttons = ch5Dpad.children[0].children;
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('ch5-dpad-button-center')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('10');
                    } else if (buttons[i].classList.contains('ch5-dpad-button-up')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('6');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-down')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('7');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-left')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('8');
                    }
                    else if (buttons[i].classList.contains('ch5-dpad-button-right')) {
                        expect(buttons[i].sendEventOnClick).to.be.equal('9');
                    }
                }
            });


        });
    </script>
