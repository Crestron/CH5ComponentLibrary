<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
  <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
  <test-fixture id="ch5-dpad-buttons-label-fixture">
    <template>
      <ch5-dpad>
        <ch5-dpad-button key="center" label="t"></ch5-dpad-button>
        <ch5-dpad-button key="up" label="1"></ch5-dpad-button>
        <ch5-dpad-button key="right"></ch5-dpad-button>
        <ch5-dpad-button key="left"></ch5-dpad-button>
        <ch5-dpad-button key="down"></ch5-dpad-button>
      </ch5-dpad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-dpad-buttons-label-fixture', () => {
      let ch5Dpad;

      setup(async () => {
        ch5Dpad = fixture('ch5-dpad-buttons-label-fixture');
      });

      test('Check if center button has the correct label', () => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Dpad.children[0].children[0].label).to.be.equal("t");
            done();
          }, 100);
        });
      });

      test('Check if center button has the correct label in innerText', () => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Dpad.children[0].children[0].children[0].innerText).to.be.equal("t");
            done();
          }, 100);
        });
      });
    })
  </script>
</body>

</html>
