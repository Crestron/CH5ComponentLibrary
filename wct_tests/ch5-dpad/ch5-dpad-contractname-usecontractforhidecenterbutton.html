<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
  <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
  <test-fixture id="ch5-dpad-usecontractforhidecenterbutton-fixture">
    <template>
      <ch5-dpad contractName="LivingRoom.AppleTV">
      </ch5-dpad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-dpad-usecontractforhidecenterbutton-without-contractname-fixture">
    <template>
      <ch5-dpad>
      </ch5-dpad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-dpad-usecontractforhidecenterbutton-fixture', () => {
      let ch5Dpad;

      setup(async () => {
        ch5Dpad = fixture('ch5-dpad-usecontractforhidecenterbutton-fixture');
      });

      test('Check if usecontractforhidecenterbutton is "true"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforhidecenterbutton", "true");
            expect(ch5Dpad.getAttribute("usecontractforhidecenterbutton")).to.equal("true");
            expect(ch5Dpad.getAttribute("receiveStateHideCenterButton")).to.equal("LivingRoom.AppleTV.HideCenterButton");
            expect(ch5Dpad.hideCenterButton).to.be.equal(true);
            done();
          }, 100);
        });
      });

      test('Check if usecontractforhidecenterbutton is "false"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforhidecenterbutton", "false");
            expect(ch5Dpad.getAttribute("usecontractforhidecenterbutton")).to.equal("false");
            expect(ch5Dpad.getAttribute("receiveStateHideCenterButton")).to.equal(null);
            expect(ch5Dpad.hideCenterButton).to.be.equal(false);
            done();
          }, 100);
        });
      });
    });

    suite('ch5-dpad-usecontractforhidecenterbutton-without-contractname-fixture', () => {
      let ch5Dpad;

      setup(async () => {
        ch5Dpad = fixture('ch5-dpad-usecontractforhidecenterbutton-without-contractname-fixture');
      });

      test('Check if contractName is not provided and usecontractforhidecenterbutton is "true"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforhidecenterbutton", "true");
            expect(ch5Dpad.getAttribute("usecontractforhidecenterbutton")).to.equal("true");
            expect(ch5Dpad.getAttribute("receiveStateHideCenterButton")).to.equal(null);
            expect(ch5Dpad.hideCenterButton).to.be.equal(null);
            done();
          }, 100);
        });
      });

      test('Check if contractName is not provided and usecontractforhidecenterbutton is "false"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Dpad.setAttribute("usecontractforhidecenterbutton", "false");
            expect(ch5Dpad.getAttribute("usecontractforhidecenterbutton")).to.equal("false");
            expect(ch5Dpad.getAttribute("receiveStateHideCenterButton")).to.equal(null);
            expect(ch5Dpad.hideCenterButton).to.be.equal(null);
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
