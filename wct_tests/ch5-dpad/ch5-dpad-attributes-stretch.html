<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/js/helpers.js"></script>
    <script src="/wct_tests/ch5-dpad/js/helpers.js"></script>
</head>

<body>
<test-fixture id="ch5-dpad-stretch-fixture">
    <template>
        <ch5-dpad></ch5-dpad>
    </template>
</test-fixture>

<script>
  suite('ch5-dpad', () => {

    let ch5Dpad;

    const valid_stretch = CrComLib.Ch5Dpad.STRETCHES;
    const invalid_stretch = ['', null, 'Vertical', 'Horizontal', 23, 'junk', 'null', 'undefined', '0', '1', null, 0, 1, Infinity, ' ', undefined];

    setup(async () => {
      ch5Dpad = fixture('ch5-dpad-stretch-fixture');
    });

    // Duplicate Test Case
    // test(`Expect stretch to be undefined default`, () => {
    //   expect(ch5Dpad.attributes.stretch).to.exist;
    //   expect(ch5Dpad.attributes.stretch.nodeValue).to.equal('');
    // });

    valid_stretch.forEach((stretch) => {
      test(`Expect stretch ${stretch} to be applied`, () => {
        ch5Dpad.setAttribute('stretch', stretch);
        expect(ch5Dpad.stretch).to.be.equal(stretch);
        expect(ch5Dpad.classList.contains("ch5-dpad--stretch-" + stretch)).to.be.equal(true);
        }
      )
    });

    invalid_stretch.forEach((stretch) => {
      test(`Expect invalid stretch ${stretch} to not be applied`, () => {
          ch5Dpad.setAttribute('stretch', stretch);
          expect(ch5Dpad.stretch).to.be.equal('null');
          expect(Array.from(ch5Dpad.classList).includes('stretch')).to.equal(false);
        }
      )
    })

  });
</script>
</body>

</html>
