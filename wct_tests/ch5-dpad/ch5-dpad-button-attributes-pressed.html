<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
    <test-fixture id="ch5-dpad-pressed-fixture">
        <template>
            <ch5-dpad>
                <ch5-dpad-button key="center"></ch5-dpad-button>
                <ch5-dpad-button key="up"></ch5-dpad-button>
                <ch5-dpad-button key="right"></ch5-dpad-button>
                <ch5-dpad-button key="left"></ch5-dpad-button>
                <ch5-dpad-button key="down"></ch5-dpad-button>
            </ch5-dpad>
        </template>
    </test-fixture>

    <script>
        suite('ch5-dpad-button-pressed attribute', () => {

            let ch5Dpad;

            setup(async () => {
                ch5Dpad = fixture('ch5-dpad-pressed-fixture');
            });

            const typeClassName = "ch5-dpad-button-center--pressed";

            test(`Check attribute pressed`, () => {
                const ch5DpadButton = ch5Dpad.children[0].children[0];
                ch5DpadButton.setAttribute('pressed', 'true');
                expect(ch5DpadButton.pressed).to.be.equal(true);
                expect(ch5DpadButton.classList.contains(`${typeClassName}`)).to.be.equal(true);
            });

            test(`Check attribute not pressed`, () => {
                const ch5DpadButton = ch5Dpad.children[0].children[0];
                ch5DpadButton.setAttribute('pressed', 'false');
                expect(ch5DpadButton.pressed).to.be.equal(false);
                expect(ch5DpadButton.classList.contains(`${typeClassName}`)).to.be.equal(false);
            });
        });

    </script>
</body>

</html>
