<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

<body>
  <test-fixture id="ch5-segmented-gauge-value-attributes">
    <template>
      <ch5-segmented-gauge></ch5-segmented-gauge>
    </template>
  </test-fixture>
  <script>
    suite('ch5-segmented-gauge-value-attributes', () => {
      let ch5SegmentedGauge;

      setup(async () => {
        ch5SegmentedGauge = fixture('ch5-segmented-gauge-value-attributes');
      });

      let testCases = ['a', '', ' ', 'number', '-1', '0', '1', '99', '65535', '65536', '65534'];
      let expectedResult = ['0', '0', '0', '0', '0', '0', '1', '99', '65535', '65535', '65534'];
      testCases.forEach((ele, i) => {
        test('Check Value "value"', () => {
          ch5SegmentedGauge.setAttribute('value', ele);
          expect(ch5SegmentedGauge.getAttribute('value')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
