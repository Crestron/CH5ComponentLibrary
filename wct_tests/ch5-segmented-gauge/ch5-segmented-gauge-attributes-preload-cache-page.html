<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-segmented-gauge-preload-cache-page0">
    <template>
      <div data-ch5-noshow-type="remove">
        <ch5-segmented-gauge id="segmented-gauge-0" numberOfSegments="50" orientation="horizontal"
          gaugeLedStyle="circle" primaryStateGraphic="blue" secondaryStateGraphic="orange" tertiaryStateGraphic="yellow"
          minValue="100" maxValue="65534" receiveStateValue="trigger_event_listener">
        </ch5-segmented-gauge>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="ch5-segmented-gauge-preload-cache-page1">
    <template>
      <div data-ch5-noshow-type="visibility">
        <ch5-segmented-gauge id="segmented-gauge-1" numberOfSegments="21" orientation="vertical"
          gaugeLedStyle="rectangle" primaryStateGraphic="red" secondaryStateGraphic="green"
          tertiaryStateGraphic="inactive" minValue="0" maxValue="65535" receiveStateValue="trigger_event_listener">
        </ch5-segmented-gauge>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="ch5-segmented-gauge-preload-cache-page2">
    <template>
      <div data-ch5-noshow-type="display">
        <ch5-segmented-gauge id="segmented-gauge-2" numberOfSegments="1" orientation gaugeLedStyle="rectangle"
          primaryStateGraphic="red" secondaryStateGraphic="green" tertiaryStateGraphic="inactive" minValue="-1"
          maxValue="65536" receiveStateValue="trigger_event_listener">
        </ch5-segmented-gauge>
      </div>
    </template>
  </test-fixture>
  <script>
    suite('ch5-segmented-gauge-preload-cache-page-noshowtype-remove', () => {
      let ch5SegmentedGauge;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/preloadcachepage.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5SegmentedGauge = fixture('ch5-segmented-gauge-preload-cache-page0');
      });

      test('Check preload cache value', (done) => {
        CrComLib.publishEvent('b', 'trigger_event', true);
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        flush(() => {
          setTimeout(() => {
            let ch5SegmentedGaugeComponent = document.getElementById('segmented-gauge-0');
            expect(ch5SegmentedGaugeComponent.getAttribute('numberOfSegments')).to.be.equal('50');
            expect(ch5SegmentedGaugeComponent.getAttribute('orientation')).to.be.equal('horizontal');
            expect(ch5SegmentedGaugeComponent.getAttribute('gaugeLedStyle')).to.be.equal('circle');
            expect(ch5SegmentedGaugeComponent.getAttribute('primaryStateGraphic')).to.be.equal('blue');
            expect(ch5SegmentedGaugeComponent.getAttribute('secondaryStateGraphic')).to.be.equal('orange');
            expect(ch5SegmentedGaugeComponent.getAttribute('tertiaryStateGraphic')).to.be.equal('yellow');
            expect(ch5SegmentedGaugeComponent.getAttribute('minValue')).to.be.equal('100');
            expect(ch5SegmentedGaugeComponent.getAttribute('maxValue')).to.be.equal('65534');
            expect(ch5SegmentedGaugeComponent.getAttribute('receiveStateValue')).to.be.equal('trigger_event_listener');
            done();
          }, 100);
        });
      });
    });

    suite('ch5-segmented-gauge-preload-cache-page-noshowtype-visibility', () => {
      let ch5SegmentedGauge;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/preloadcachepage.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5SegmentedGauge = fixture('ch5-segmented-gauge-preload-cache-page1');
      });

      test('Check preload cache value', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        CrComLib.publishEvent('b', 'trigger_event_2', true);
        flush(() => {
          setTimeout(() => {
            let ch5SegmentedGaugeComponent = document.getElementById('segmented-gauge-1');
            expect(ch5SegmentedGaugeComponent.getAttribute('numberOfSegments')).to.be.equal('21');
            expect(ch5SegmentedGaugeComponent.getAttribute('orientation')).to.be.equal('vertical');
            expect(ch5SegmentedGaugeComponent.getAttribute('gaugeLedStyle')).to.be.equal('rectangle');
            expect(ch5SegmentedGaugeComponent.getAttribute('primaryStateGraphic')).to.be.equal('red');
            expect(ch5SegmentedGaugeComponent.getAttribute('secondaryStateGraphic')).to.be.equal('green');
            expect(ch5SegmentedGaugeComponent.getAttribute('tertiaryStateGraphic')).to.be.equal('inactive');
            expect(ch5SegmentedGaugeComponent.getAttribute('minValue')).to.be.equal('0');
            expect(ch5SegmentedGaugeComponent.getAttribute('maxValue')).to.be.equal('65535');
            expect(ch5SegmentedGaugeComponent.getAttribute('receiveStateValue')).to.be.equal('trigger_event_listener');
            done();
          }, 100);
        });
      });
    });

    suite('ch5-segmented-gauge-preload-cache-page-noshowtype-display', () => {
      let ch5SegmentedGauge;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/preloadcachepage.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5SegmentedGauge = fixture('ch5-segmented-gauge-preload-cache-page2');
      });

      test('Check preload cache value', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        CrComLib.publishEvent('b', 'trigger_event_2', true);
        flush(() => {
          setTimeout(() => {
            let ch5SegmentedGaugeComponent = document.getElementById('segmented-gauge-2');
            expect(ch5SegmentedGaugeComponent.getAttribute('numberOfSegments')).to.be.equal('1');
            expect(ch5SegmentedGaugeComponent.getAttribute('orientation')).to.be.equal('horizontal');
            expect(ch5SegmentedGaugeComponent.getAttribute('gaugeLedStyle')).to.be.equal('rectangle');
            expect(ch5SegmentedGaugeComponent.getAttribute('primaryStateGraphic')).to.be.equal('red');
            expect(ch5SegmentedGaugeComponent.getAttribute('secondaryStateGraphic')).to.be.equal('green');
            expect(ch5SegmentedGaugeComponent.getAttribute('tertiaryStateGraphic')).to.be.equal('inactive');
            expect(ch5SegmentedGaugeComponent.getAttribute('minValue')).to.be.equal('0');
            expect(ch5SegmentedGaugeComponent.getAttribute('maxValue')).to.be.equal('65535');
            expect(ch5SegmentedGaugeComponent.getAttribute('receiveStateValue')).to.be.equal('trigger_event_listener');
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
