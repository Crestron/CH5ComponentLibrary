<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-animation-startAnimating-attributes">
    <template>
      <ch5-animation></ch5-animation>
    </template>
  </test-fixture>
  <test-fixture id="ch5-animation-startAnimating-true-class">
    <template>
      <ch5-animation startAnimating="true" animationStyle="ring"></ch5-animation>
    </template>
  </test-fixture>
  <test-fixture id="ch5-animation-startAnimating-false-class">
    <template>
      <ch5-animation startAnimating="false" animationStyle="ring"></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-startAnimating-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-startAnimating-attributes');
      });

      let testCases = ['', 'a', ' ', 'number', true, false];
      let expectedResult = ['true', 'true', 'true', 'true', 'true', 'false'];
      testCases.forEach((ele, i) => {
        test('Check Value "startAnimating"', () => {
          ch5Animation.setAttribute('startAnimating', ele);
          expect(ch5Animation.getAttribute('startAnimating')).to.be.equal(expectedResult[i]);
        });
      });

    });

    suite('ch5-animation-startAnimating-true-class', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-startAnimating-true-class');
      });

      test('Check Value "startAnimating"', () => {
        expect(ch5Animation.children[0].children[0].classList.contains('ch5-animation--start-animating-true')).to.be.equal(true);

        });

    });

    suite('ch5-animation-startAnimating-falsefalse-class', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-startAnimating-true-class');
      });

      test('Check Value "startAnimating"', () => {
        expect(ch5Animation.children[0].children[0].classList.contains('ch5-animation--start-animating-false')).to.be.equal(true);

        });

    });


  </script>
</body>

</html>
