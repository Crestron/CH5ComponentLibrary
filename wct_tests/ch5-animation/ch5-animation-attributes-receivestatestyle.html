<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-animation-receiveStateStyle-attributes">
    <template>
      <ch5-animation receiveStateStyle="trigger_event_listener"></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-receiveStateStyle-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receiveStateStyle.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5Animation = fixture('ch5-animation-receiveStateStyle-attributes');
      });
      ['roller', 'spinner', 'ring'].forEach((ele,i)=>{
        test('receiveStateStyle', (done) => {
          CrComLib.publishEvent('b', `trigger_event_${i}`, true);
          flush(() => {
            setTimeout(() => {
              expect(ch5Animation.getAttribute('animationStyle')).to.be.equal(ele);
              done();
            }, 100);
          });
        });
      })

    });

  </script>
</body>

</html>
