<head>

  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

<body>
  <test-fixture id="ch5-animation-show-attributes">
    <template>
      <ch5-animation></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-show-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-show-attributes');
      });

      let testCases = ['a', '', ' ', '156', 'test', 'true', 'false'];
      let expectedResult = ['true', 'true', 'true', 'true', 'true', 'true', 'false'];
      testCases.forEach((ele, i) => {
        test('Check Value "Show"', () => {
          ch5Animation.setAttribute('show', ele);
          expect(ch5Animation.getAttribute('show')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
