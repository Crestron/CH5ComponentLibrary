<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>

<body>
  <test-fixture id="ch5-animation-style-attributes">
    <template>
      <ch5-animation></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-style-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-style-attributes');
      });

      let testCases = ['spinner', '', ' ', 'ring', 'roller', 'xxx'];
      let expectedResult = ['spinner', 'ring', 'ring', 'ring', 'roller', 'ring'];
      testCases.forEach((ele, i) => {
        test('Check Value "Style"', () => {
          ch5Animation.setAttribute('animationStyle', ele);
          expect(ch5Animation.getAttribute('animationStyle')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
