<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-animation-Size-attributes">
    <template>
      <ch5-animation></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-Size-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-Size-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', 'regular', 'small', 'large', 'x-large'];
        let expectedResult = ['regular', 'regular', 'regular', 'regular', 'regular', 'small', 'large', 'x-large'];
        testCases.forEach((ele, i) => {
              test('Check Value "Size"', () => {
                  ch5Animation.setAttribute('Size', ele);
                  expect(ch5Animation.getAttribute('Size')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
