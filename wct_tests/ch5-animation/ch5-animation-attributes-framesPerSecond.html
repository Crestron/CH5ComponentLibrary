<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-animation-framesPerSecond-attributes">
    <template>
      <ch5-animation></ch5-animation>
    </template>
  </test-fixture>
  <script>
    suite('ch5-animation-framesPerSecond-attributes-value', () => {
      let ch5Animation;

      setup(async () => {
        ch5Animation = fixture('ch5-animation-framesPerSecond-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', '0', '1', '2', '99', '100', '101'];
        let expectedResult = ['6', '6', '6', '6','6', '1', '2', '99', '100', '6'];
        testCases.forEach((ele, i) => {
              test('Check Value "framesPerSecond"', () => {
                  ch5Animation.setAttribute('framesPerSecond', ele);
                  expect(ch5Animation.getAttribute('framesPerSecond')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
