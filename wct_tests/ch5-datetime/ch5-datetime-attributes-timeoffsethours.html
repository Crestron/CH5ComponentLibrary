<body>
  <test-fixture id="ch5-datetime-timeOffsetHours-attributes">
    <template>
      <ch5-datetime></ch5-datetime>
    </template>
  </test-fixture>
  <script>
    suite('ch5-datetime-timeOffsetHours-attributes-value', () => {
      let ch5Datetime;

      setup(async () => {
        ch5Datetime = fixture('ch5-datetime-timeOffsetHours-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', '-37769', '-37768', '-37767', '37766', '37767', '37768'];
        let expectedResult = ['0', '0', '0', '0','-37768', '-37768', '-37767', '37766', '37767', '37767'];
        testCases.forEach((ele, i) => {
              test('Check Value "timeOffsetHours"', () => {
                  ch5Datetime.setAttribute('timeOffsetHours', ele);
                  expect(ch5Datetime.getAttribute('timeOffsetHours')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>
