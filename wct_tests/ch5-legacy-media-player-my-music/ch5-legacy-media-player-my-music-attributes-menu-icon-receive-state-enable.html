<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>

<body>
  <test-fixture id="ch5-legacy-media-player-my-music-menuIconReceiveStateEnable-attributes">
    <template>
      <ch5-legacy-media-player-my-music menuIconReceiveStateEnable="trigger_event_listener"></ch5-legacy-media-player-my-music>
    </template>
  </test-fixture>
  <script>
    suite('ch5-legacy-media-player-my-music-menuIconReceiveStateEnable-attributes-value', () => {
      let ch5LegacyMediaPlayerMyMusic;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/menuiconreceivestateenable.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5LegacyMediaPlayerMyMusic = fixture('ch5-legacy-media-player-my-music-menuIconReceiveStateEnable-attributes');
      });
        
          test('menuIconReceiveStateEnable', (done) => {
          CrComLib.publishEvent('b', 'trigger_event',true );
          flush(() => {
              setTimeout(() => {
                  expect(ch5LegacyMediaPlayerMyMusic.getAttribute('menuIconReceiveStateEnable')).to.be.equal('true');
                  done();
              }, 100);
          });
        });
    });
  </script>
</body>

</html>
