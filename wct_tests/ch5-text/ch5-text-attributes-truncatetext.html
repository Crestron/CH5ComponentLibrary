<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-text-truncateText-attributes">
    <template>
      <ch5-text></ch5-text>
    </template>
  </test-fixture>
  <script>
    suite('ch5-text-truncateText-attributes-value', () => {
      let ch5Text;

      setup(async () => {
        ch5Text = fixture('ch5-text-truncateText-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', true,false];
        let expectedResult = ['false', 'false', 'false', 'false', 'true','false'];
        testCases.forEach((ele, i) => {
              test('Check Value "truncateText"', () => {
                  ch5Text.setAttribute('truncateText', ele);
                  expect(ch5Text.getAttribute('truncateText')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
