<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
    <script src="/wct_tests/js/helpers.js"></script>
    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/ch5-button/js/helpers.js"></script>
</head>

<body>

    <test-fixture id="ch5-button-default-fixture">
        <template>
            <ch5-button></ch5-button>
        </template>
    </test-fixture>

    <script>
        suite('ch5-button', async () => {

            let ch5Button;

            setup(() => {
                ch5Button = fixture('ch5-button-default-fixture');
            });

            // Default Button test
            test('Default type is "default"', () => {
                expect(ch5Button.type).to.be.equal('default');
            });

            test('Default role is "button"', () => {
                expect(ch5Button.getAttribute("role")).to.be.equal('button');
            });

            test('Default dir is "ltr"', () => {
                expect(ch5Button.getAttribute("role")).to.be.equal('button');
            });

            // test('Verify style attribute for ch5-button', () => {
            //     expect(ch5Button.getAttribute("style")).to.be.equal('touch-action: auto; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);');
            // });

            test('Verify ch5-button > div classes', (done) => {
                flush(() => {
                    setTimeout(() => {
                        expect(getDiv(ch5Button).classList.contains("ch5-button")).to.be.equal(true);
                        expect(getDiv(ch5Button).classList.contains("ch5-button--rounded-rectangle")).to.be.equal(true);
                        expect(getDiv(ch5Button).classList.contains("ch5-button--default")).to.be.equal(true); // This is set once component loads
                        expect(getDiv(ch5Button).classList.contains("ch5-button--size-regular")).to.be.equal(true);
                        done();
                    }, BASIC_TESTING_TIMEOUT);
                });
            });

            test('Verify ch5-button > div > button class attribute', () => {
                expect(getButton(ch5Button).classList.contains("cb-btn")).to.be.equal(true);
            });

            test('Verify ch5-button > div > button data-ch5-id generated and valid', () => {
                expect(getButton(ch5Button).getAttribute("data-ch5-id")).to.not.equal(null);
                expect(getButton(ch5Button).getAttribute("data-ch5-id")).to.not.equal(undefined);
                expect(getButton(ch5Button).getAttribute("data-ch5-id")).to.not.equal('');
            });

        });
    </script>
</body>

</html>
