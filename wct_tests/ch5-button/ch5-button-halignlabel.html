<head>

    <script src="/webcomponentsjs/webcomponents-lite.js"></script>

    <script src="/bower_components/web-component-tester/browser.js"></script>

    <script src="/build_bundles/umd/cr-com-lib.js"></script>

<body>

    <test-fixture id="ch5-button-halignlabel-fixture">
        <template>
            <ch5-button></ch5-button>
        </template>
    </test-fixture>

    <script>
        suite('ch5-button', () => {

            let ch5Button;

            setup(async () => {
                ch5Button = fixture('ch5-button-halignlabel-fixture');
            });

            const valid_hAlignLabel = CH5_BUTTON_MASTERS.HORIZONTAL_ALIGN_LABELS.values;
            const invalid_hAlignLabel = ['', 'junk', 'null', null, undefined, 'undefined', '0', '1', 'top', 'bottom', 'middle'];

            valid_hAlignLabel.forEach((hAlignLabelName, i) => {
                test(`Check attribute hAlignLabel: "${hAlignLabelName}"`, () => {
                    ch5Button.setAttribute('hAlignLabel', hAlignLabelName);
                    expect(ch5Button.hAlignLabel).to.be.equal(hAlignLabelName);
                });
                test(`Check ch5-button > div css class name for hAlignLabel: "${hAlignLabelName}"`, () => {
                    ch5Button.setAttribute('hAlignLabel', hAlignLabelName);
                    expect(getSpan(ch5Button).classList.contains("ch5-button--horizontal-" + hAlignLabelName)).to.be.equal(true);
                    valid_hAlignLabel.forEach((hAlignLabelNameErrorCheck, j) => {
                        if (hAlignLabelNameErrorCheck !== hAlignLabelName) {
                            expect(getSpan(ch5Button).classList.contains("ch5-button--horizontal-" + hAlignLabelNameErrorCheck)).to.be.equal(false);
                        }
                    });
                });
            });

            invalid_hAlignLabel.forEach((hAlignLabelName, i) => {
                test(`Check attribute hAlignLabel: "${hAlignLabelName}" for invalid values`, () => {
                    ch5Button.setAttribute('hAlignLabel', hAlignLabelName);
                    expect(ch5Button.hAlignLabel).to.be.equal("center");
                });
                test(`Check ch5-button > div css class name for hAlignLabel: "${hAlignLabelName}" for invalid values`, () => {
                    ch5Button.setAttribute('hAlignLabel', hAlignLabelName);
                    expect(getSpan(ch5Button).classList.contains("ch5-button--horizontal-center")).to.be.equal(true);
                    valid_hAlignLabel.forEach((hAlignLabelNameErrorCheck, j) => {
                        if (hAlignLabelNameErrorCheck !== "center") {
                            expect(getSpan(ch5Button).classList.contains("ch5-button--horizontal-" + hAlignLabelNameErrorCheck)).to.be.equal(false);
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
