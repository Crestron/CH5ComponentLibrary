<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script>void (0)</script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/ch5-button/js/helpers.js"></script>
</head>

<body>

    <test-fixture id="ch5-button-stretch-fixture">
        <template>
            <ch5-button></ch5-button>
        </template>
    </test-fixture>

    <script>
        suite('ch5-button', () => {

            let ch5Button;

            setup(async () => {
                ch5Button = fixture('ch5-button-stretch-fixture');
            });

            const valid_stretches = ['height', 'width', 'both'];
            const invalid_stretches = ['', 'junk', 'null', 'undefined', '0', '1', null, undefined];

            valid_stretches.forEach((stretchName, i) => {
                test(`Check attribute stretch: "${stretchName}"`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(ch5Button.stretch).to.be.equal(stretchName);
                });
                test(`Check ch5-button > div css class name for stretch: "${stretchName}"`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--stretch-" + stretchName)).to.be.equal(true);
                });
            });

            invalid_stretches.forEach((stretchName, i) => {
                test(`Check attribute stretch: "${stretchName}" for invalid values`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(!!ch5Button.stretch).to.be.equal(false);
                });
                test(`Check ch5-button > div css class name for stretch: "${stretchName}" for invalid values`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(!!getDiv(ch5Button)).to.be.equal(true);
                });
            });

        });
    </script>
</body>

</html>
