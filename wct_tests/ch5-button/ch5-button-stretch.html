    <script>
        suite('ch5-button', () => {

            let ch5Button;

            setup(async () => {
                ch5Button = fixture('ch5-button-stretch-fixture');
            });

            const availableStretches = ['height', 'width', 'both'];
            availableStretches.forEach((stretchName, i) => {
                test(`Check attribute stretch: "${stretchName}"`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(ch5Button.stretch).to.be.equal(stretchName);
                });
                test(`Check ch5-button > div css class name for stretch: "${stretchName}"`, () => {
                    ch5Button.setAttribute('stretch', stretchName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--stretch-" + stretchName)).to.be.equal(true);
                });
            });

        });
    </script>
