<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script>void (0)</script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
    <script src="/wct_tests/ch5-button/js/helpers.js"></script>
</head>

<body>
    <test-fixture id="ch5-button-types-fixture">
        <template>
            <ch5-button></ch5-button>
        </template>
    </test-fixture>

    <test-fixture id="ch5-button-types-fixture1">
        <template>
            <ch5-button mode="0" label="Verify Type for ch5-button-mode" type="danger">
                <ch5-button-mode type="default"></ch5-button-mode>
                <ch5-button-mode type="warning"></ch5-button-mode>
            </ch5-button>
        </template>
    </test-fixture>

    <test-fixture id="ch5-button-types-fixture2">
        <template>
            <ch5-button receiveStateMode="current_mode" stretch="width" label="Verify Type for ch5-button-mode" type="danger">
                <ch5-button-mode type="success" iconClass="fa fa-play"></ch5-button-mode>
                <ch5-button-mode type="warning" iconClass="fas fa-pause"></ch5-button-mode>
                <ch5-button-mode type="danger" iconClass="fab fa-amilia"></ch5-button-mode>
                <ch5-button-mode type="text" iconClass="fas fa-anchor"></ch5-button-mode>
                <ch5-button-mode type="info" iconClass="fas fa-battery-quarter"></ch5-button-mode>
                <ch5-button-mode type="primary" iconClass="fas fa-at"></ch5-button-mode>
                <ch5-button-mode type="secondary" iconClass="fab fa-apple"></ch5-button-mode>
            </ch5-button>
        </template>
    </test-fixture>

    <test-fixture id="ch5-button-types-fixture3">
        <template>
            <ch5-button label="Verify Type for Mode State" stretch="width" type="text" mode="0" receivestateselected="receive_selected_state" sendeventonclick="trigger_set_selected_state">
                <ch5-button-mode type="secondary">
                    <ch5-button-mode-state state="normal" iconclass="fa fa-play" type="warning"></ch5-button-mode-state>
                    <ch5-button-mode-state state="pressed" iconclass="fa-2x fas fa-circle-notch" type="info"></ch5-button-mode-state>
                    <ch5-button-mode-state state="selected" iconclass="fas fa-pause" type="success"></ch5-button-mode-state>
                </ch5-button-mode>
            </ch5-button>
        </template>
    </test-fixture>

    <script>
        suite('ch5-button', () => {

            let ch5Button;
            let ch5Button1;
            let ch5Button2;
            let ch5Button3;

            setup(async () => {
                const emulatorJson = await fetch('./emulator/types.json').then((response) => response.json());
                const emulator = CrComLib.Ch5Emulator.getInstance();
                emulator.loadScenario(emulatorJson);
                ch5Button = fixture('ch5-button-types-fixture');
                ch5Button1 = fixture('ch5-button-types-fixture1');
                ch5Button2 = fixture('ch5-button-types-fixture2');
                ch5Button3 = fixture('ch5-button-types-fixture3');
            });

            const valid_types = CrComLib.Ch5Button.TYPES;
            const default_type = CrComLib.Ch5Button.TYPES[0];
            const invalid_types = ['', 'junk', 'null', 'undefined', '0', '1', null];

            valid_types.forEach((typeName, i) => {
                test(`Check attribute type: "${typeName}"`, () => {
                    ch5Button.setAttribute('type', typeName);
                    expect(ch5Button.type).to.be.equal(typeName);
                    // expect(ch5Button.activeType).to.be.equal(typeName);
                });
                test(`Check ch5-button > div css class name for type: "${typeName}"`, () => {
                    ch5Button.setAttribute('type', typeName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--" + typeName)).to.be.equal(true);
                });
            });

            invalid_types.forEach((typeName, i) => {
                test(`Check invalid attribute type: "${typeName}"`, () => {
                    ch5Button.setAttribute('type', typeName);
                    expect(ch5Button.type).to.be.equal(default_type);
                    // expect(ch5Button.activeType).to.be.equal(default_type);
                });
                test(`Check ch5-button > div css class name for invalid attribute type: "${typeName}"`, () => {
                    ch5Button.setAttribute('type', typeName);
                    expect(getDiv(ch5Button).classList.contains("ch5-button--" + default_type)).to.be.equal(true);
                });
            });

            valid_types.forEach((typeName, i) => {
                test(`receiveStateType for valid types: "${typeName}"`, (done) => {
                    ch5Button.setAttribute('receiveStateType', 'current_type' + i);
                    CrComLib.publishEvent('s', 'current_type' + i, typeName);
                    flush(() => {
                        setTimeout(() => {
                            // expect(ch5Button.getAttribute('receiveStateType')).to.be.equal('current_type');
                            expect(ch5Button.getAttribute('type')).to.be.equal(typeName);
                            expect(ch5Button.type).to.be.equal(typeName);
                            // expect(ch5Button.activeType).to.be.equal(typeName);
                            done();
                        }, 100);
                    });
                });
            });

            invalid_types.forEach((typeName, i) => {
                test(`receiveStateType for invalid types: "${typeName}"`, (done) => {
                    ch5Button.setAttribute('receiveStateType', 'current_type_new' + i);
                    CrComLib.publishEvent('s', 'current_type_new' + i, typeName);
                    flush(() => {
                        setTimeout(() => {
                            expect(ch5Button.getAttribute('type')).to.be.equal(default_type);
                            // expect(ch5Button.getAttribute('receiveStateType')).to.be.equal('current_type');
                            expect(ch5Button.type).to.be.equal(default_type);
                            // expect(ch5Button.activeType).to.be.equal(default_type);
                            done();
                        }, 100);
                    });
                });
            });

            test(`Check attribute type for ch5-button-mode and mode value=0`, () => {
                ch5Button1.setAttribute('mode', "0");
                const expectedValue = "default";
                expect(ch5Button1.getAttribute('type')).to.be.equal("danger");
                expect(ch5Button1.type).to.be.equal(expectedValue);
            });
            test(`Check ch5-button > div css class name for ch5-button-mode and mode value=0`, () => {
                ch5Button1.setAttribute('mode', "0");
                const expectedValue = "default";
                expect(getDiv(ch5Button1).classList.contains("ch5-button--" + expectedValue)).to.be.equal(true);
            });

            test(`Check attribute type for ch5-button-mode and mode value=1`, () => {
                ch5Button1.setAttribute('mode', "1");
                const expectedValue = "warning";
                expect(ch5Button1.getAttribute('type')).to.be.equal("danger");
                expect(ch5Button1.type).to.be.equal(expectedValue);
            });
            test(`Check ch5-button > div css class name for ch5-button-mode and mode value=1`, () => {
                ch5Button1.setAttribute('mode', "1");
                const expectedValue = "warning";
                expect(getDiv(ch5Button1).classList.contains("ch5-button--" + expectedValue)).to.be.equal(true);
            });

            test(`Check attribute type for ch5-button-mode and mode value=2`, () => {
                ch5Button1.setAttribute('mode', "2");
                const expectedValue = "default";
                expect(ch5Button1.getAttribute('type')).to.be.equal("danger");
                expect(ch5Button1.type).to.be.equal(expectedValue);
           });
            test(`Check ch5-button > div css class name for ch5-button-mode and mode value=2`, () => {
                ch5Button1.setAttribute('mode', "2");
                const expectedValue = "default";
                expect(getDiv(ch5Button1).classList.contains("ch5-button--" + expectedValue)).to.be.equal(true);
            });

        });
    </script>
</body>

</html>
