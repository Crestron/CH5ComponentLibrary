<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/wct_tests/ch5-button/js/helpers.js"></script>
</head>

<body>

  <test-fixture id="ch5-button-receivestatebackgroundimageurl-fixture">
    <template>
      <ch5-button label="backgroundImage"></ch5-button>
    </template>
  </test-fixture>

  <script>
    suite('ch5-button', () => {

      let ch5Button;
      const iconUrlArray = [
        "./../assets/img/finger.svg",
        "./../assets/img/something.svg",
        "./../assets/img/video.svg",
        "https://www.searchpng.com/wp-content/uploads/2018/12/Splash-Instagraam-Icon-Png-1024x1024.png",
        "https://e1.pngegg.com/pngimages/298/527/png-clipart-snoopy.png"
      ];
      setup(() => {
        ch5Button = fixture('ch5-button-receivestatebackgroundimageurl-fixture');
      });

      test('Check the value of receiveStateBackgroundImageUrl and backgroundImageUrl', (done) => {
        ch5Button.setAttribute('receiveStateBackgroundImageUrl', "receiveStateBackgroundImageUrl_for_fixture_test1");
        ch5Button.setAttribute('backgroundImageUrl', 'https://www.w3schools.com/css/paris.jpg');
        const receiveStateSignalValue = "./../assets/img/idea.svg";
        CrComLib.publishEvent('s', 'receiveStateBackgroundImageUrl_for_fixture_test1', receiveStateSignalValue);
        flush(() => {
          setTimeout(() => {
            expect(ch5Button.backgroundImageUrl).to.be.equal(receiveStateSignalValue);
            done();
          }, BASIC_TESTING_TIMEOUT);
        });
      });

      test('Check the value of receiveStateBackgroundImageUrl', (done) => {
        ch5Button.setAttribute('receiveStateBackgroundImageUrl', "receiveStateBackgroundImageUrl_for_fixture_test1");
        const receiveStateSignalValue = "./../assets/img/idea.svg";
        CrComLib.publishEvent('s', 'receiveStateBackgroundImageUrl_for_fixture_test1', receiveStateSignalValue);
        flush(() => {
          setTimeout(() => {
            expect(ch5Button.backgroundImageUrl).to.be.equal(receiveStateSignalValue);
            done();
          }, BASIC_TESTING_TIMEOUT);
        });
      });
    });
  </script>
</body>

</html>
