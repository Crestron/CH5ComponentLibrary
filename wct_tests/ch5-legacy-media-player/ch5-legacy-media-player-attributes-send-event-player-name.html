<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-legacy-media-player-sendEventPlayerName-attributes">
    <template>
      <ch5-legacy-media-player sendEventPlayerName="trigger_event_listener"></ch5-legacy-media-player>
    </template>
  </test-fixture>
  <script>
    suite('ch5-legacy-media-player-sendEventPlayerName-attributes-value', () => {
      let ch5LegacyMediaPlayer;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/sendeventplayername.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5LegacyMediaPlayer = fixture('ch5-legacy-media-player-sendEventPlayerName-attributes');
      });
        
        test('sendEventPlayerName', (done) => {
          CrComLib.publishEvent('b', 'trigger_event',true );
          flush(() => {
              setTimeout(() => {
                  expect(ch5LegacyMediaPlayer.getAttribute('sendEventPlayerName')).to.be.equal('String Signal');
                  done();
              }, 100);
          });
        }); 
    });
  </script>
</body>

</html>
