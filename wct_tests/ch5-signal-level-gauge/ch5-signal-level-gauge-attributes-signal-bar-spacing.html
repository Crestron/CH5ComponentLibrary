<body>
  <test-fixture id="ch5-signal-level-gauge-signalBarSpacing-attributes">
    <template>
      <ch5-signal-level-gauge></ch5-signal-level-gauge>
    </template>
  </test-fixture>
  <script>
    suite('ch5-signal-level-gauge-signalBarSpacing-attributes-signalBarSpacing', () => {
      let ch5SignalLevelGauge;

      setup(async () => {
        ch5SignalLevelGauge = fixture('ch5-signal-level-gauge-signalBarSpacing-attributes');
      });

      let testCases = ['a', '', ' ', 'number', '-1', '0', '5', '6', '18', '65536'];
      let expectedResult = ['1', '1', '1', '1', '0', '0', '5', '6', '6', '6'];
      testCases.forEach((ele, i) => {
        test('Check signalBarSpacing "signalBarSpacing"', () => {
          ch5SignalLevelGauge.setAttribute('signalBarSpacing', ele);
          expect(ch5SignalLevelGauge.getAttribute('signalBarSpacing')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>
