<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>    
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-color-chip-maxValue-attributes">
    <template>
      <ch5-color-chip></ch5-color-chip>
    </template>
  </test-fixture>
  <test-fixture id="ch5-color-chip-previewColor-attributes">
    <template>
      <ch5-color-chip previewColor='red' maxValue="3000"></ch5-color-chip>
    </template>
  </test-fixture>
  <script>
    suite('ch5-color-chip-maxValue-attributes-value', () => {
      let ch5ColorChip;

      setup(async () => {
        ch5ColorChip = fixture('ch5-color-chip-maxValue-attributes');
      });

      let testCases = ['a', '', ' ', 'number', '254', '255', '256', '65534', '65535', '65536', 23, null, '50', '100', '40'];
      let expectedResult = ['255', '255', '255', '255', '254', '255', '256', '65534', '65535', '65535', '50', '255', '50', '100', '50'];
      testCases.forEach((ele, i) => {
        test(`Check Value "maxValue": ${ele}`, () => {
          ch5ColorChip.setAttribute('maxValue', ele);
          expect(ch5ColorChip.getAttribute('maxValue')).to.be.equal(expectedResult[i]);
        });
      });

    });

    suite('ch5-color-chip-previewColor-attributes-value', () => {
      let ch5ColorChip;

      setup(async () => {
        ch5ColorChip = fixture('ch5-color-chip-previewColor-attributes');
      });

      let testCases = ['#fff', 'blue', 'eee', 'RGBA()', 'RGBA(121,143,221,.5)', 'rgba(111,123,211,.2)', 'rgb(48,121,226)', 'RGB(56,69,123)', '#abcdef', 23, null];
      let expectedResult = ['rgb(255, 255, 255)', 'rgb(0, 0, 255)', 'rgb(238, 238, 238)', 'rgb(0, 0, 0)', 'rgb(121, 143, 221)', 'rgb(111, 123, 211)', 'rgb(48, 121, 226)', 'rgb(56, 69, 123)', 'rgb(171, 205, 239)', 'rgb(0, 0, 0)', 'rgb(0, 0, 0)'];
      testCases.forEach((ele, i) => {
        test(`Check Value "PreviewColor: "${ele}"`, () => {

          ch5ColorChip.setAttribute('previewcolor', ele);
          console.log(ch5ColorChip);
          expect(ch5ColorChip.getAttribute('previewcolor')).to.be.equal(expectedResult[i]);
        });
      });
    });
  </script>
</body>

</html>
