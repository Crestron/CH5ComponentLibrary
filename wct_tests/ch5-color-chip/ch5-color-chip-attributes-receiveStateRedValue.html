<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>

<body>
  <test-fixture id="ch5-color-chip-receiveStateRedValue-attributes">
    <template>
      <ch5-color-chip previewcolor='black' receiveStateRedValue="trigger_event_listener"></ch5-color-chip>
    </template>
  </test-fixture>
  <test-fixture id="ch5-color-chip-receiveStateRedValueInvalid-attributes">
    <template>
      <ch5-color-chip previewcolor='black' receiveStateRedValue="trigger_event_listener1"></ch5-color-chip>
    </template>
  </test-fixture>
  <test-fixture id="ch5-color-chip-receiveStateRedValueNeg-attributes">
    <template>
      <ch5-color-chip previewcolor='black' receiveStateRedValue="trigger_event_listener_neg"></ch5-color-chip>
    </template>
  </test-fixture>
  <script>
    suite('ch5-color-chip-receiveStateRedValue-attributes-value', () => {
      let ch5ColorChip;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receiveStateRedValue.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5ColorChip = fixture('ch5-color-chip-receiveStateRedValue-attributes');
      });

      test('receiveStateRedValue', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        flush(() => {
          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(10, 0, 0)');
            done();

          }, 100);

        });
      });
      test('receiveStateRedValue', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_2', true);
        flush(() => {
          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(20, 0, 0)');
            done();

          }, 100);
        });
      });
      test('receiveStateRedValue', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_3', true);

          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(30, 0, 0)');
            done();

          }, 100);

        });
      });

        CrComLib.publishEvent('b', 'trigger_event_4', true);

          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(40, 0, 0)');
            done();

          }, 100);

        });
      });
      test('receiveStateRedValue', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_5', true);
        flush(() => {
          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(50, 0, 0)');
            done();

          }, 100);

        });
      });
      test('receiveStateRedValue', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_6', true);
        flush(() => {
          setTimeout(() => {
            expect(getComputedStyle(ch5ColorChip.children[0]).getPropertyValue('background-color')).to.be.equal('rgb(60, 0, 0)');
            done();
          }, 100);
        });
      });

    });
