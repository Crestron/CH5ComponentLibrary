<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-color-chip-sendEventColorGreenOnChange-attributes">
    <template>
      <ch5-color-chip preview='black' sendEventOnClick='trigger_Green' sendEventColorGreenOnChange="trigger_event_1"
        receiveStateGreenValue="trigger_event_listener"></ch5-color-chip>
    </template>
  </test-fixture>
  <script>
    suite('ch5-color-chip-sendEventColorGreenOnChange-attributes-value', () => {
      let ch5ColorChip;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/sendEventColorGreenOnChange.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5ColorChip = fixture('ch5-color-chip-sendEventColorGreenOnChange-attributes');
      });

      test('sendEventColorGreenOnChange', (done) => {
        ch5ColorChip.click();
        CrComLib.publishEvent('b', 'trigger_event_1', 'change');
        ch5ColorChip.setAttribute('previewColor', 'rgb(1, 1, 1)');
        flush(() => {
          setTimeout(() => {

            expect(ch5ColorChip.getAttribute('previewcolor')).to.be.equal('rgb(1, 134, 1)');
            done();
          }, 200);
        });
        ch5ColorChip.setAttribute('previewColor', 'rgb(1, 1, 1)');

      });
      test('sendEventColorGreenOnChange', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_2', true);
        flush(() => {
          setTimeout(() => {
            expect(ch5ColorChip.getAttribute('previewcolor')).to.be.equal('rgb(0, 176, 0)');
            done();
          }, 100);
        });
      });

    });
  </script>
</body>

</html>
