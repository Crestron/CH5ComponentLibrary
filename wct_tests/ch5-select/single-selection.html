<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-select-single-selection-fixture">
    <template>
        <ch5-select size="5" idx="idx"
                     minWidth="250px" maxWidth="350px"
                     minHeight="36px"  maxHeight="48px">
            <template>
                <ch5-select-option>
                    <span>item_{{idx}}</span>
                </ch5-select-option>
            </template>
        </ch5-select>
    </template>
</test-fixture>


<script>
    suite('ch5-select-single-selection', function() {

        let ch5Select;

        setup(() => {
            ch5Select = fixture('ch5-select-single-selection-fixture');
        });

        test('Expect multiselect property to be false', function() {
            expect(ch5Select.getAttribute('multiselect')).to.be.equal(null);
            expect(ch5Select.multiselect).to.be.equal(false);
        });
  
      test('Selection should be updated in selectedValue attribute', function (done) {
        setTimeout(() => {
          ch5Select.setValue(2);
          const opt1 = ch5Select._getOptionElByIdx(2);
          expect(opt1.classList.contains('ch5-select__panel__item--selected')).to.be.equal(true);
          expect(ch5Select.selectedValue).to.be.equal(2);
          done();
        });
      });

    });
</script>
</body>
</html>
