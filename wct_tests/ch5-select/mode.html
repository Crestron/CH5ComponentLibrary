<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

    <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-select-mode-plain-fixture">
    <template>
        <ch5-select size="5" idx="idx"
                     minWidth="250px" maxWidth="350px"
                     minHeight="36px"  maxHeight="48px">
            <template>
                <ch5-select-option>
                    <span>item_{{idx}}</span>
                </ch5-select-option>
            </template>
        </ch5-select>
    </template>
</test-fixture>

<test-fixture id="ch5-select-mode-panel-fixture">
    <template>
        <ch5-select size="5" idx="idx" mode="panel"
                     minWidth="250px" maxWidth="350px"
                     minHeight="36px"  maxHeight="48px">
            <template>
                <ch5-select-option>
                    <span>item_{{idx}}</span>
                </ch5-select-option>
            </template>
        </ch5-select>
    </template>
</test-fixture>


<script>
    suite('ch5-select-mode ', function() {

        let ch5SelectPlain;
        let ch5SelectPanel;

        setup(() => {
          ch5SelectPlain = fixture('ch5-select-mode-plain-fixture');
          ch5SelectPanel = fixture('ch5-select-mode-panel-fixture');
        });
      
        test('Expect default mode to be "plain"', function () {
            expect(ch5SelectPlain.mode).to.be.equal('plain');
        });
  
      test('Combo trigger should be visible in mode plain', function (done) {
        setTimeout(() => {
          expect(ch5SelectPlain.comboTrigger.style.display).to.not.be.equal('none');
          done();
        });
      });
  
      test('Select panel (options) are hidden in mode plain', function (done) {
        // ch5-select__panel-open class is present only when panel is opened
        setTimeout(() => {
          expect(ch5SelectPlain.selectedOptionsPanel.classList.contains('ch5-select__panel-open'))
            .to.be.equal(false);
          done();
        });
      });

        test('Class "ch5-select__panel" should be present in panel mode', function() {
            expect(ch5SelectPanel.classList.contains('ch5-select__panel'))
              .to.be.equal(true);
        });

    });
</script>
</body>
</html>
