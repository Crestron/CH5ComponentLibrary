<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-legacy-media-player-now-playing-default-attributes">
    <template>
      <ch5-legacy-media-player-now-playing></ch5-legacy-media-player-now-playing>
    </template>
  </test-fixture>
  <script>
    suite('ch5-legacy-media-player-now-playing-default-attributes-value', () => {
      let ch5LegacyMediaPlayerNowPlaying;
      const signalTypes = CrComLib.Ch5LegacyMediaPlayerNowPlaying.SIGNAL_ATTRIBUTE_TYPES;
      setup(async () => {
        ch5LegacyMediaPlayerNowPlaying = fixture('ch5-legacy-media-player-now-playing-default-attributes');
      });
        
      test('Check signal types', () => {
        for (signal in signalTypes) {
          if (signal.includes("sendevent")) {
            expect(signalTypes[signal].direction).to.be.equal("event");
          } else if (signal.includes("receivestate")) {
            expect(signalTypes[signal].direction).to.be.equal("state");
          }
        }
      });
    });
  </script>
</body>

</html>
