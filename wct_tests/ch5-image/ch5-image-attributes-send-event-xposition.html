  <test-fixture id="ch5-image-sendEventXPosition-attributes">
    <template>
      <ch5-image sendEventXPosition="trigger_event_listener"></ch5-image>
    </template>
  </test-fixture>
  <script>
    suite('ch5-image-sendEventXPosition-attributes-value', () => {
      let ch5ImageData;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/sendeventxposition.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5ImageData = fixture('ch5-image-sendEventXPosition-attributes');
      });
        
        test('sendEventXPosition', (done) => {
          CrComLib.publishEvent('b', 'trigger_event_1',true );
          flush(() => {
              setTimeout(() => {
                  // expect(ch5ImageData.getAttribute('sendEventXPosition')).to.be.equal('1');
                  done();
              }, 100);
          });
        });
        test('sendEventXPosition', (done) => {
          CrComLib.publishEvent('b', 'trigger_event_2',true );
          flush(() => {
              setTimeout(() => {
                // expect(ch5ImageData.getAttribute('sendEventXPosition')).to.be.equal('0');
                  done();
              }, 100);
          });
        });
        
    });
  </script>
