<body>
  <test-fixture id="ch5-keypad-displayLabelMajorOnly-attributes">
    <template>
      <ch5-keypad></ch5-keypad>
    </template>
  </test-fixture>
  <script>
    suite('ch5-keypad-displayLabelMajorOnly-attributes-value', () => {
      let ch5Keypad;

      setup(async () => {
        ch5Keypad = fixture('ch5-keypad-displayLabelMajorOnly-attributes');
      });

      let testCases = ['a', '', ' ', '12', true, false];
      let expectedResult = ['false', 'false', 'false', 'false', 'true', 'false'];
      testCases.forEach((ele, i) => {
        test('Check Value "displayLabelMajorOnly"', () => {
          ch5Keypad.setAttribute('displayLabelMajorOnly', ele);
          expect(ch5Keypad.getAttribute('displayLabelMajorOnly')).to.be.equal(expectedResult[i]);
        });
      });
    });
  </script>
</body>

</html>
