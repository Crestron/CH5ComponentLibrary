<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/wct_tests/ch5-keypad/js/helpers.js"></script>
</head>

<body>
  <test-fixture id="ch5-keypad-usecontractforhideasteriskbutton-fixture">
    <template>
      <ch5-keypad contractName="LivingRoom.AppleTV">
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-usecontractforhideasteriskbutton-without-contractname-fixture">
    <template>
      <ch5-keypad>
      </ch5-keypad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-keypad-usecontractforhideasteriskbutton-fixture', () => {
      let ch5Keypad;

      setup(async () => {
        ch5Keypad = fixture('ch5-keypad-usecontractforhideasteriskbutton-fixture');
      });

      test('Check if usecontractforhideasteriskbutton is "true"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Keypad.setAttribute("usecontractforhideasteriskbutton", "true");
            expect(ch5Keypad.getAttribute("usecontractforhideasteriskbutton")).to.equal("true");
            expect(ch5Keypad.getAttribute("receiveStateHideAsteriskButton")).to.equal("LivingRoom.AppleTV.HideAsteriskButton");
            expect(ch5Keypad.hideAsteriskButton).to.be.equal(true);
            done();
          }, 100);
        });
      });

      test('Check if usecontractforhideasteriskbutton is "false"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Keypad.setAttribute("usecontractforhideasteriskbutton", "false");
            expect(ch5Keypad.getAttribute("usecontractforhideasteriskbutton")).to.equal("false");
            expect(ch5Keypad.getAttribute("receiveStateHideAsteriskButton")).to.equal(null);
            expect(ch5Keypad.hideAsteriskButton).to.be.equal(false);
            done();
          }, 100);
        });
      });
    });

    suite('ch5-keypad-usecontractforhideasteriskbutton-without-contractname-fixture', () => {
      let ch5Keypad;

      setup(async () => {
        ch5Keypad = fixture('ch5-keypad-usecontractforhideasteriskbutton-without-contractname-fixture');
      });

      test('Check if contractName is not provided and usecontractforhideasteriskbutton is "true"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Keypad.setAttribute("usecontractforhideasteriskbutton", "true");
            expect(ch5Keypad.getAttribute("usecontractforhideasteriskbutton")).to.equal("true");
            expect(ch5Keypad.getAttribute("receiveStateHideAsteriskButton")).to.equal(null);
            expect(ch5Keypad.hideAsteriskButton).to.be.equal(null);
            done();
          }, 100);
        });
      });

      test('Check if contractName is not provided and usecontractforhideasteriskbutton is "false"', () => {
        flush(() => {
          setTimeout(() => {
            ch5Keypad.setAttribute("usecontractforhideasteriskbutton", "false");
            expect(ch5Keypad.getAttribute("usecontractforhideasteriskbutton")).to.equal("false");
            expect(ch5Keypad.getAttribute("receiveStateHideAsteriskButton")).to.equal(null);
            expect(ch5Keypad.hideAsteriskButton).to.be.equal(null);
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
