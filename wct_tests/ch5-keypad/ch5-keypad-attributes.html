<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-keypad-disabled-fixture">
    <template>
      <ch5-keypad type="danger" type="danger" disabled></ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-custom-class-fixture">
    <template>
      <ch5-keypad type="success" stretch="width" shape="square" customClass="blue-dashed-border"></ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-custom-style-fixture">
    <template>
      <ch5-keypad type="default" ID="test1a" shape="square" customStyle="border:1px solid red">
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-extra-button-fixture">
    <template>
      <ch5-keypad showExtraButton="false" type="default" ID="test1a" shape="square">
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-extra-button-on">
    <template>
      <ch5-keypad showExtraButton="true" type="default" ID="test1a" shape="square">
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-extra-button-using-setAttribute">
    <template>
      <ch5-keypad type="default" shape="square">
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-extra-button-empty-attribute">
    <template>
      <ch5-keypad showExtraButton type="default" shape="square">
      </ch5-keypad>
    </template>
  </test-fixture>


  <script>
    suite('ch5-keypad-disabled', () => {
      let ch5keypad;

      setup(async () => {
        ch5keypad = fixture('ch5-keypad-disabled-fixture');
      });

      test(`Check disabled`, () => {
        expect(ch5keypad.getAttribute('disabled')).to.be.equal('true');
        ch5keypad.removeAttribute('disabled');
        expect(ch5keypad.getAttribute('disabled')).to.be.equal(null);
      });
    });

    suite('ch5-keypad-custom-class', () => {
      let ch5keypad;

      setup(async () => {
        ch5keypad = fixture('ch5-keypad-custom-class-fixture');
      });

      test(`Check custom-class`, () => {
        expect(ch5keypad.classList.contains('blue-dashed-border')).to.be.equal(true);
      });
    });

    suite('ch5-keypad-custom-style', () => {
      let ch5keypad;

      setup(async () => {
        ch5keypad = fixture('ch5-keypad-custom-style-fixture');
      });

      test(`Check custom-style`, (done) => {
        expect(ch5keypad.getAttribute('customstyle')).to.equal('border:1px solid red');
        done();
      });
    });

    suite('ch5-keypad-extra-button', () => {
      let ch5keypad;

      setup(async () => {
        ch5keypad = fixture('ch5-keypad-extra-button-fixture');
      });

      test('ch5-keypad-extra-button', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5keypad.querySelectorAll('ch5-keypad-button').length).to.equal(12);
            expect(ch5keypad.getAttribute('showExtraButton')).to.equal('false');
            done();
          }, 100);
        });
      });
    });

    suite('ch5-keypad-extra-button-on', () => {
      let ch5keypad;
      setup(async () => {
        ch5keypad = fixture('ch5-keypad-extra-button-on');
      });

      test('Check the extra button', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5keypad.querySelectorAll('ch5-keypad-button').length).to.be.equal(13);
            expect(ch5keypad.getAttribute('showExtraButton')).to.equal('true');
            done();
          }, 100);
        });
      });
    });

    suite('ch5-keypad-extra-button-using-setAttribute', () => {
      let ch5keypad;
      setup(() => {
        ch5keypad = fixture('ch5-keypad-extra-button-using-setAttribute');
      });

      test('When showExtraButton is set to false', (done) => {
        ch5keypad.setAttribute("showExtraButton", false);
        flush(() => {
          setTimeout(() => {
            expect(ch5keypad.querySelectorAll('ch5-keypad-button').length).to.be.equal(12);
            done();
          }, 100);
        });
      });

      test('When showExtraButton is set to false', (done) => {
        ch5keypad.setAttribute("showExtraButton", true);
        flush(() => {
          setTimeout(() => {
            expect(ch5keypad.querySelectorAll('ch5-keypad-button').length).to.be.equal(13);
            done();
          }, 100);
        });
      });
    });

    suite('ch5-keypad-extra-button-empty-attribute', () => {
      let ch5keypad;
      setup(() => {
        ch5keypad = fixture('ch5-keypad-extra-button-empty-attribute');
      });
      test('When showExtraButton attribute is empty', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5keypad.querySelectorAll('ch5-keypad-button').length).to.be.equal(13);
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
