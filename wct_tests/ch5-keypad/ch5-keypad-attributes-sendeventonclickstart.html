<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-keypad-sendEventOnClick-attribute">
    <template>
      <ch5-keypad type="default" ID="test1a" shape="rounded-rectangle" sendeventonclickstart="6"></ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-sendEventOnClick-setAttribute">
    <template>
      <ch5-keypad type="default" ID="test1a" shape="rounded-rectangle"></ch5-keypad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-keypad-sendEventOnClick-attribute', () => {
      let ch5Keypad;
      setup(() => {
        ch5Keypad = fixture('ch5-keypad-sendEventOnClick-attribute');
      });

      test('When sendEventOnClickStart is set to 6', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Keypad.querySelector('ch5-keypad-button').getAttribute('sendEventOnClick')).to.be.equal("7");
            expect(ch5Keypad.querySelectorAll('ch5-keypad-button')[1].getAttribute('sendEventOnClick')).to.be.equal("8");
            done();
          }, 200);
        });
      });
    });

    suite('ch5-keypad-sendEventOnClick-setAttribute', () => {
      let ch5Keypad;
      setup(() => {
        ch5Keypad = fixture('ch5-keypad-sendEventOnClick-setAttribute');
      });

      test('When sendEventOnClickStart is set to 7', (done) => {
        ch5Keypad.setAttribute('sendEventOnClickStart', 7);
        flush(() => {
          setTimeout(() => {
            expect(ch5Keypad.querySelector('ch5-keypad-button').getAttribute('sendEventOnClick')).to.be.equal("8");
            expect(ch5Keypad.querySelectorAll('ch5-keypad-button')[1].getAttribute('sendEventOnClick')).to.be.equal("9");
            done();
          }, 100);
        });
      });
    });
  </script>
</body>

</html>
