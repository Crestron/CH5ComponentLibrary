<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-keypad-hidePoundButton-attributes">
    <template>
      <ch5-keypad></ch5-keypad>
    </template>
  </test-fixture>
  <script>
    suite('ch5-keypad-hidePoundButton-attributes-value', () => {
      let ch5Keypad;

      setup(async () => {
        ch5Keypad = fixture('ch5-keypad-hidePoundButton-attributes');
      });

      let testCases = ['a', '', ' ', 'number', true, false];
      let expectedResult = [false, true, false, false, true, false];
      testCases.forEach((ele, i) => {
        test('Check class "ch5-hide-vis" exists for ' + testCases[i], () => {
          ch5Keypad.setAttribute('hidePoundButton', ele);
          const centerBtn = document.querySelector('.keypad-btn.misc-btn-two');
          console.log(ch5Keypad);
          expect(centerBtn.classList.contains('ch5-hide-vis')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
