<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-keypad-button-iconClass-attribute">
    <template>
      <ch5-keypad>
        <ch5-keypad-button key="button1" iconclass="fas fa-user">
        </ch5-keypad-button>
      </ch5-keypad>
    </template>
  </test-fixture>

  <test-fixture id="ch5-keypad-button-empty-iconClass-attribute">
    <template>
      <ch5-keypad>
        <ch5-keypad-button key="button1" iconclass="">
        </ch5-keypad-button>
      </ch5-keypad>
    </template>
  </test-fixture>

  <script>
    suite('ch5-keypad-button-iconClass-attribute', () => {
      let ch5Keypad;
      setup(() => {
        ch5Keypad = fixture('ch5-keypad-button-iconClass-attribute');
      });

      test('Check for "has-icon" class', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Keypad.querySelector('ch5-keypad-button').children[0].children[0].classList.contains('has-icon')).to.be.equal(true);
            done();
          }, 100)
        });
      });

      test("Check for iconclass in the icon container", (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Keypad.querySelector('ch5-keypad-button').children[0].children[0].children[0].classList.contains('fa-user')).to.be.equal(true);
            done();
          }, 100);
        });
      });
    });

    suite('ch5-keypad-button-empty-iconClass-attribute', () => {
      let ch5Keypad;
      setup(() => {
        ch5Keypad = fixture('ch5-keypad-button-empty-iconClass-attribute')
      });

      test('Check for "has-icon" class', (done) => {
        flush(() => {
          setTimeout(() => {
            expect(ch5Keypad.querySelector('ch5-keypad-button').children[0].children[0].classList.contains('has-icon')).to.be.equal(false);
            done();
          }, 100)
        });
      });
    });
  </script>
</body>

</html>
