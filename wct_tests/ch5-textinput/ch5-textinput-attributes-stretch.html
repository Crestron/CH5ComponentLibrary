<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-textinput-stretch-attributes">
    <template>
      <ch5-textinput></ch5-textinput>
    </template>
  </test-fixture>
  <script>
    suite('ch5-textinput-stretch-attributes-value', () => {
      let ch5Textinput;

      setup(async () => {
        ch5Textinput = fixture('ch5-textinput-stretch-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', 'fixed', 'width', 'content'];
        let expectedResult = [null, null, null, null, 'fixed', 'width', 'content'];
        testCases.forEach((ele, i) => {
              test('Check Value "stretch"', () => {
                  ch5Textinput.setAttribute('stretch', ele);
                  expect(ch5Textinput.getAttribute('stretch')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
