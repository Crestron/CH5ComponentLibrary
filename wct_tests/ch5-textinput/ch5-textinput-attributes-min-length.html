<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

<body>
  <test-fixture id="ch5-textinput-minLength-attributes">
    <template>
      <ch5-textinput></ch5-textinput>
    </template>
  </test-fixture>
  <script>
    suite('ch5-textinput-minLength-attributes-value', () => {
      let ch5Textinput;

      setup(async () => {
        ch5Textinput = fixture('ch5-textinput-minLength-attributes');
      });
        
        let testCases = ['a', '', ' ', 'number', '-1', '0', '1', '98', '99', '100'];
        let expectedResult = ['0', '0', '0', '0','0', '0', '1', '98', '99', '99'];
        testCases.forEach((ele, i) => {
              test('Check Value "minLength"', () => {
                  ch5Textinput.setAttribute('minLength', ele);
                  expect(ch5Textinput.getAttribute('minLength')).to.be.equal(expectedResult[i]);
              });
          });
        
    });
  </script>
</body>

</html>
