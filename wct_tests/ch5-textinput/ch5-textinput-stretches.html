<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>
<body>

<test-fixture id="ch5-textinput-stretches-default-fixture">
    <template>
        <ch5-textinput label="First Name"></ch5-textinput>
    </template>
</test-fixture>

<script>
    suite('ch5-textinput default stretch', function() {

        let ch5Textinput;

        /* coverity[implicit_this_used] */
        setup(() => {
            ch5Textinput = fixture('ch5-textinput-stretches-default-fixture');
        });


        test('Default stretch is "fixed"', function() {
            expect(ch5Textinput.stretch).to.be.equal(null);
        });

        const availableStretches = ['width', 'content'];

        availableStretches.forEach((stretchName,i)=> {
            test(`stretch: "${stretchName}"`, function(done) {

              setTimeout(() => {
                ch5Textinput.setAttribute('stretch', stretchName);
                expect(ch5Textinput.stretch).to.be.equal(stretchName);
                done();
              })
            });
        });

    });

</script>
</body>
</html>
