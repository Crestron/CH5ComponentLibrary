<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-subpage-reference-list-centerItems-attributes">
      <template id="templateWidgetId">
        <div>
          <ch5-toggle label="tgl_{{idx}}">
          </ch5-toggle>
        </div>
      </template>
      <div>
        <ch5-subpage-reference-list id="subpagereferencelistone" widgetId="templateWidgetId" indexId="idx">
        </ch5-subpage-reference-list>
      </div>
  </test-fixture>
  <script>
    suite('ch5-subpage-reference-list-centerItems-attributes-value', () => {
      let ch5SubpageReferenceList;

      setup(async () => {
        ch5SubpageReferenceList = document.getElementById("subpagereferencelistone");
      });

      let testCases = ['a', '', ' ', true, 'number', false,];
      let expectedResult = ['false', 'true', 'false', 'true', 'false', 'false'];
      testCases.forEach((ele, i) => {
        test(`Check Value "centerItems" "${ele}"`, () => {
          ch5SubpageReferenceList.setAttribute('centerItems', ele);
          expect(ch5SubpageReferenceList.getAttribute('centerItems')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
