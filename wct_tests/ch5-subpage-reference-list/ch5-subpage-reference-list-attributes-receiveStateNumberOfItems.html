<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-subpage-reference-list-receiveStateNumberOfItems-attributes">
    <template>
      <ch5-subpage-reference-list receiveStateNumberOfItems="trigger_event_listener"></ch5-subpage-reference-list>
    </template>
  </test-fixture>
  <script>
    suite('ch5-subpage-reference-list-receiveStateNumberOfItems-attributes-value', () => {
      let ch5SubpageReferenceList;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/receivestatenumberofitems.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5SubpageReferenceList = fixture('ch5-subpage-reference-list-receiveStateNumberOfItems-attributes');
      });

      test('receiveStateNumberOfItems', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        flush(() => {
          setTimeout(() => {
            expect(ch5SubpageReferenceList.getAttribute('numberOfItems')).to.be.equal('11');
            done();
          }, 100);
        });
      });
      test('receiveStateNumberOfItems', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_2', true);
        flush(() => {
          setTimeout(() => {
            expect(ch5SubpageReferenceList.getAttribute('numberOfItems')).to.be.equal('9');
            done();
          }, 100);
        });
      });

    });
  </script>
</body>

</html>
