<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-subpage-reference-list-booleanJoinOffset-attributes">
    <template id="templateWidgetId">
      <ch5-button type="primary" label="Loading..." sendEventOnClick="trigger_change_value">
        <ch5-button-label>
          <template>
            <ch5-jointotext-boolean value="{{idx}}" receiveStateValue="100" textWhenTrue="Pause" textWhenFalse="Play">
            </ch5-jointotext-boolean>
          </template>
        </ch5-button-label>
      </ch5-button>
    </template>
    <div>
      <ch5-subpage-reference-list widgetId="templateWidgetId" scrollbar="true" orientation="horizontal"
        numberOfItems="50" rows="3" indexId="idx" id="subpagereferencelistone">
      </ch5-subpage-reference-list>
    </div>
  </test-fixture>
  <script>
    suite('ch5-subpage-reference-list-booleanJoinOffset-attributes-value', () => {
      let ch5SubpageReferenceList;

      setup(async () => {
        /*  const emulatorJson = await fetch('./emulator/booleanjoinoffset.json').then((response) => response.json());
         const emulator = CrComLib.Ch5Emulator.getInstance();
         emulator.loadScenario(emulatorJson); */
        ch5SubpageReferenceList = document.getElementById("subpagereferencelistone");
      });

      const validOutput = [1, 2];

      validOutput.forEach((val, i) => {
        test('booleanJoinOffset', (done) => {
          //CrComLib.publishEvent('b', 'trigger_event', true);
          ch5SubpageReferenceList.setAttribute('booleanjoinOffset', val);
          flush(() => {
            setTimeout(() => {
              //console.log(ch5SubpageReferenceList.children[0].children[0].children[0].children[1].children[0].children[0].children[0].children[0].tagName);
              expect(ch5SubpageReferenceList.children[0].children[0].children[0].children[1].children[0].children[0].children[0].children[0].tagName).to.be.equal('CH5-JOINTOTEXT-BOOLEAN');
              expect(ch5SubpageReferenceList.children[0].children[0].children[0].children[1].children[0].children[0].children[0].children[0].getAttribute('receivestatevalue')).to.be.equal((100 + val).toString());
              done();
            }, 100);
          });
        });
      });
    });
  </script>
</body>

</html>
