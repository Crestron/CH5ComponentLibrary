<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">
  <script src="/wct_tests/js/helpers.js"></script>
  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-subpage-reference-list-subpageReceiveStateEnable-attributes">
    <template id="templateWidgetId" >
      <div>
      <ch5-toggle
          label="tgl_{{idx}}">
      </ch5-toggle>
      </div>
      </template>
      <div>
      <ch5-subpage-reference-list 
              widgetId="templateWidgetId" 
              scrollbar="true" 
              orientation="horizontal" 
              numberOfItems="5"
              indexId="idx"
              id="subpagereferencelistone"
              subpageReceiveStateEnable="spg_enable-{{idx}}">
      </ch5-subpage-reference-list>
      </div>
  </test-fixture>
  <script>
    suite('ch5-subpage-reference-list-subpageReceiveStateEnable-attributes-value', () => {
      let ch5SubpageReferenceList;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/subpagereceivestateenable.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5SubpageReferenceList = document.getElementById("subpagereferencelistone");
      });

      test('subpageReceiveStateEnable', (done) => {
      CrComLib.publishEvent('b', 'enable_disable_button', true);
      flush(() => {
        setTimeout(() => {
            console.log('test',ch5SubpageReferenceList.children[0].children[0]);
            console.log('test two', ch5SubpageReferenceList.children[0].children[1]);
           // console.log(ch5SubpageReferenceList.children[0].children[1].getAttribute('data-ch5-enable-subs-key'));
            expect(ch5SubpageReferenceList.children[0].children[0].classList.contains('ch5-disabled')).to.be.equal(false);
            expect(ch5SubpageReferenceList.children[0].children[1].classList.contains('ch5-disabled')).to.be.equal(true);
            expect(ch5SubpageReferenceList.children[0].children[2].classList.contains('ch5-disabled')).to.be.equal(false);
            expect(ch5SubpageReferenceList.children[0].children[3].classList.contains('ch5-disabled')).to.be.equal(true);
            expect(ch5SubpageReferenceList.children[0].children[4].classList.contains('ch5-disabled')).to.be.equal(false);
            done();
          }, 1000);
        });
      });
    });
  </script>
</body>

</html>
