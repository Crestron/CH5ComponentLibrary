<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/bower_components/web-component-tester/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="/wct_tests/themes/crestron-components-assets/base.css">

  <script src="/build_bundles/umd/cr-com-lib.js"></script>
</head>

<body>
  <test-fixture id="ch5-subpage-reference-list-endless-attributes">
    <template>
      <ch5-subpage-reference-list></ch5-subpage-reference-list>
    </template>
  </test-fixture>
  <script>
    suite('ch5-subpage-reference-list-endless-attributes-value', () => {
      let ch5SubpageReferenceList;

      setup(async () => {
        ch5SubpageReferenceList = fixture('ch5-subpage-reference-list-endless-attributes');
      });

      let testCases = ['a', '', ' ', 'number', true, false];
      let expectedResult = ['false', 'false', 'false', 'false', 'true', 'false'];
      testCases.forEach((ele, i) => {
        test('Check Value "endless"', () => {
          ch5SubpageReferenceList.setAttribute('endless', ele);
          expect(ch5SubpageReferenceList.getAttribute('endless')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>

</html>
