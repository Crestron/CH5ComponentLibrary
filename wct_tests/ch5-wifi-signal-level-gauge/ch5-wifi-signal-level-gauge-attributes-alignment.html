<body>
  <test-fixture id="ch5-wifi-signal-level-gauge-alignment-attributes">
    <template>
      <ch5-wifi-signal-level-gauge></ch5-wifi-signal-level-gauge>
    </template>
  </test-fixture>
  <script>
    suite('ch5-wifi-signal-level-gauge-alignment-attributes-value', () => {
      let ch5WifiSignalLevelGauge;

      setup(async () => {
        ch5WifiSignalLevelGauge = fixture('ch5-wifi-signal-level-gauge-alignment-attributes');
      });

      let testCases = ['a', '', ' ', 'number', 'up', 'down', 'left', 'right'];
      let expectedResult = ['up', 'up', 'up', 'up', 'up', 'down', 'left', 'right'];
      testCases.forEach((ele, i) => {
        test('Check Value "alignment"', () => {
          ch5WifiSignalLevelGauge.setAttribute('alignment', ele);
          expect(ch5WifiSignalLevelGauge.getAttribute('alignment')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
</body>
