  <test-fixture id="ch5-wifi-signal-level-gauge-gaugeStyle-attributes">
    <template>
      <ch5-wifi-signal-level-gauge></ch5-wifi-signal-level-gauge>
    </template>
  </test-fixture>
  <script>
    suite('ch5-wifi-signal-level-gauge-gaugeStyle-attributes-value', () => {
      let ch5WifiSignalLevelGauge;

      setup(async () => {
        ch5WifiSignalLevelGauge = fixture('ch5-wifi-signal-level-gauge-gaugeStyle-attributes');
      });

      let testCases = ['a', '', ' ', 'number', 'light', 'accents', 'dark', 23, false];
      let expectedResult = ['light', 'light', 'light', 'light', 'light', 'accents', 'dark', 'light', 'light'];
      testCases.forEach((ele, i) => {
        test('Check Value "gaugeStyle"', () => {
          ch5WifiSignalLevelGauge.setAttribute('gaugeStyle', ele);
          expect(ch5WifiSignalLevelGauge.getAttribute('gaugeStyle')).to.be.equal(expectedResult[i]);
        });
      });

    });
  </script>
