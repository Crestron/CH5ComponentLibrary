<body>
  <test-fixture id="ch5-wifi-signal-level-gauge-preload-cache-page1-testCases">
    <template>
      <div data-ch5-noshow-type="remove">
        <ch5-wifi-signal-level-gauge minValue="0" maxValue="3" receiveStateValue="trigger_event_listener" size="large">
        </ch5-wifi-signal-level-gauge>
      </div>
    </template>
  </test-fixture>
  <test-fixture id="ch5-wifi-signal-level-gauge-preload-cache-page2-testCases">

  </test-fixture>
  <script>
    suite('ch5-wifi-signal-level-gauge-preload-cache-page1-testCases', () => {
      let ch5WifiSignalLevelGauge;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/preload-cache-test-cases.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5WifiSignalLevelGauge = fixture('ch5-wifi-signal-level-gauge-preload-cache-page1-testCases');
      });

      test('preload-cache-page1', (done) => {
        CrComLib.publishEvent('b', 'trigger_event_1', true);
        flush(() => {
          setTimeout(() => {
            expect(ch5WifiSignalLevelGauge.children[0].getAttribute('value')).to.be.equal('1');
            done();
          }, 100);
        });
      });
    });
