    suite('ch5-video-switcher-sendEventOnDrop-attributes-value', () => {
      let ch5VideoSwitcher;

      setup(async () => {
        const emulatorJson = await fetch('./emulator/sendeventondrop.json').then((response) => response.json());
        const emulator = CrComLib.Ch5Emulator.getInstance();
        emulator.loadScenario(emulatorJson);
        ch5VideoSwitcher = fixture('ch5-video-switcher-sendEventOnDrop-attributes');
      });
        
        test('sendEventOnDrop', (done) => {
          CrComLib.publishEvent('b', 'trigger_event_1',true );
          flush(() => {
              setTimeout(() => {
                  // expect(ch5VideoSwitcher.getAttribute('sendEventOnDrop')).to.be.equal('1');
                  done();
              }, 100);
          });
        });
        test('sendEventOnDrop', (done) => {
          CrComLib.publishEvent('b', 'trigger_event_2',true );
          flush(() => {
              setTimeout(() => {
                // expect(ch5VideoSwitcher.getAttribute('sendEventOnDrop')).to.be.equal('0');
                  done();
              }, 100);
          });

    });
